      - Ciclo.
      - Relação.
      - Pirâmide.
  - enunciado: "O Microsoft Excel 2013 (Configuração Padrão – Idioma Português-Brasil) é um dos softwares mais utilizados nas instituições, de uma maneira geral. É um aplicativo de planilha eletrônica e, assim como no Microsoft Word 2013, possui inúmeras funções, e muitos dos atalhos são os mesmos nos aplicativos que compõem a família Microsoft Office 2013. A Faixa de Opções do Excel 2013 é onde estão localizados todos os comandos, fórmulas e funções que são utilizados na elaboração de qualquer planilha e, ao pressionar a tecla <ALT>, as dicas de tecla são ativadas e/ou desativadas. Entretanto uma das teclas de função produz esse mesmo efeito. Assinale a alternativa que apresenta corretamente essa tecla de função."
