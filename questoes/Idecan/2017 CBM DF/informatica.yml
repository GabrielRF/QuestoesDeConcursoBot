  - enunciado: "Clicar no respectivo comando, que se quer acionar, usando computadores com Windows, é o método mais tradicional que se tem para trabalhar. Em contrapartida, é possível a realização dessas mesmas tarefas utilizando-se de combinações de teclas específicas, ou seja, as chamadas teclas de atalhos. No Windows 10, Configuração Padrão, Idioma Português-Brasil, é possível utilizar uma combinação de teclas que aciona a função Abrir o painel Compartilhar (no qual você̂ compartilha o item usando aplicativos compatíveis com a função Compartilhar). Assinale a alternativa que apresenta corretamente essa combinação."
    alternativas:
      - Tecla do logotipo Windows + H.
      - Tecla do logotipo Windows + A.
      - Tecla do logotipo Windows + D.
      - Tecla do logotipo Windows + G.
  - enunciado: "No Windows 10 (Configuração Padrão – Idioma Português-Brasil) quando for necessário fechar uma aplicação podemos clicar no X, que normalmente está localizado no canto superior direito, ou seguir algum caminho até o comando sair e/ou fechar. Quando se está navegando na Internet, e utilizando-se de várias abas no navegador, o procedimento é o mesmo, ou seja, clicar no X para fechar a respectiva aba. Quando se deseja fechar a aba/guia ativa do navegador, ou mesmo fechar o arquivo atual (que se está utilizando), uma combinação de teclas também pode ser utilizada. Assinale a alternativa que apresenta corretamente essa combinação."
    alternativas:
      - <CTRL> + <X>
      - <ALT> + <X>
      - <ALT> + <F4>
      - <CTRL> + <F4>
  - enunciado: "O Microsoft Word 2013 (Configuração Padrão – Idioma Português-Brasil) inclui um recurso bem interessante que é a diagramação. Esse recurso possui o nome de SmartArt, podendo ser utilizado para criar diagramas diretamente dentro dos documentos que estão sendo editados. Diagramas são gráficos que podem transmitir diversas informações e vários documentos incluem diagramas para esclarecimento de conceitos, descrição de processos ou mesmo mostrar hierarquia de relações. Um desses diagramas mostram a relação de componentes com um todo, por exemplo, as equipes de produtos de um departamento. Assinale a alternativa que apresenta corretamente esse diagrama."
