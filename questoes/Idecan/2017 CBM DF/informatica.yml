      - F4.
      - F6.
      - F8.
  - enunciado: "No Sistema Operacional Linux a barra invertida `\\` é pouco utilizada. Na utilização para designar diretórios, como por exemplo, a barra comum `/` é utilizada. No Linux a barra invertida possui apenas duas finalidades, sendo uma delas proteger um caractere que possui um significado especial (curingas e metacaracteres), para que o mesmo seja interpretado como um caractere comum. Assinale a alternativa que apresenta a outra finalidade da barra invertida `\\`."
