      Marta e Rafael não conseguem manter um relacionamento saudável em razão do comportamento agressivo de Rafael, e, por isso, depois de alguns anos, eles se divorciam. No curso do processo, Marta demonstrou a impossibilidade da guarda compartilhada e obteve, judicialmente, a fixação da guarda unilateral das crianças, com direito a convívio semanal deferido a Rafael.
      Indignado, Rafael procura sua orientação como advogado(a), sob o argumento de que a adoção deve ser desfeita ou, ao menos, considerada sua paternidade biológica para fins de guarda.
      Sobre o caso, assinale a afirmativa que apresenta, corretamente, sua orientação.
    alternativas:
      - A adoção atribui a condição plena de filho ao adotado e de mãe à adotante, sendo completamente irrelevante essa origem da filiação como elemento influenciador do modelo de guarda.
      - A guarda unilateral do adotante é inadmitida em casos de adoção, devendo ser pretendida a revisão da decisão para fixação da guarda compartilhada.
      - A adoção deve ser anulada judicialmente em caso de divórcio, pois este significa a quebra do vínculo que deu origem à filiação por adoção retornando a guarda, bem como todo o poder familiar, ao genitor biológico.
      - Ainda que a adoção seja indissolúvel, o vínculo biológico deve, de fato, ter precedência sobre a filiação originada pela adoção para fins de definição da guarda.
  - enunciado: |
      Rafael, de 16 anos, foi apreendido após invadir uma loja de cosméticos e, mediante o emprego de arma de fogo, subtrair os pertences do caixa. Devidamente processado, o juízo da infância aplicou a medida de semiliberdade ao adolescente, tendo ocorrido o trânsito em julgado.
      Depois de dois meses de cumprimento da medida, Laura, mãe de Rafael, procura você, como advogado(a), buscando sua orientação acerca da possibilidade de o adolescente realizar atividades externas, considerando que foi inaugurado estabelecimento que oferece diversos cursos profissionalizantes em local próximo à unidade socioeducativa.
      Sobre o caso narrado, levando em conta o Estatuto da Criança e do Adolescente, assinale a orientação que, corretamente, você deu a Laura.
    alternativas:
      - É possível que Rafael realize atividades externas, independentemente de autorização judicial.
      - No regime de semiliberdade é possível realizar atividades externas, desde que haja autorização do juízo competente para a execução da medida socioeducativa.
      - A semiliberdade só admite atividades externas após um ano de cumprimento da medida. Dessa forma, por ora, Rafael não poderá ser incluído no curso profissionalizante almejado.
      - Durante a semiliberdade é inviável a realização de atividades externas, pois elas são cabíveis apenas nas medidas socioeducativas de liberdade assistida e de prestação de serviços à comunidade.
  - enunciado: |
      Carlos, um consumidor, celebrou um contrato de adesão para aquisição de um pacote turístico.
      Ao ler atentamente o contrato, Carlos identificou uma cláusula que determinava que ele não poderia requerer indenização à empresa em caso de eventuais prejuízos decorrentes de cancelamentos por causas naturais.
      Preocupado, Carlos procura você, como advogado(a), para buscar amparo legal e entender a validade da cláusula em questão. Diante disso, assinale a afirmativa que apresenta, corretamente, sua orientação.
    alternativas:
      - A cláusula é inválida, porque o Art. 51 do CDC apresenta um rol exemplificativo de cláusulas abusivas, permitindo a anulação das cláusulas que se mostrem abusivas, mesmo que não listadas.
      - A cláusula é válida, porque o Art. 51 do CDC possui um rol exemplificativo de cláusulas abusivas, e essa cláusula específica não está listada entre as proibidas.
      - A cláusula é inválida, porque o Art. 51 do CDC possui um rol taxativo de cláusulas abusivas, e essa cláusula não está listada entre as permitidas.
      - A cláusula é válida, porque o Art. 51 do CDC, que possui um rol de cláusulas abusivas, não se aplica aos contratos de adesão.
  - enunciado: |
      Você, como advogado(a), foi procurado(a) pela senhora Magda para orientá-la quanto às dificuldades de atendimento de suas demandas no Serviço de Atendimento ao Consumidor (SAC) da operadora do plano de saúde a que ela aderiu a partir do mês de novembro de 2022.
      A consulente narrou a você que não consegue contato telefônico com o SAC nos finais de semana, pois o atendimento se encerra às 22h de sexta-feira e só é retomado a partir de 6h de segunda-feira e não há outro canal de atendimento no período indicado para o registro de demandas. Por fim, durante o tempo de espera para atendimento, a operadora veicula várias mensagens de caráter informativo sobre os procedimentos para fruição de direitos dos clientes e acesso à rede referenciada e mensagens publicitárias de seus patrocinadores.
      Com base na narrativa e nas determinações legais para atendimento de demandas no SAC, assinale a afirmativa correta.
    alternativas:
      - É defeso à operadora do plano de saúde interromper o atendimento ao consumidor, mas está autorizada a veicular mensagens informativas desde que tratem dos direitos e deveres dos consumidores.
      - Os fatos narrados pela consulente não constituem infração, podendo ser interrompido o atendimento em certos horários; é possível veicular mensagens informativas antes do atendimento, vedadas as mensagens publicitárias de seus patrocinadores.
      - A operadora do plano de saúde pode interromper o atendimento ao consumidor em horários previamente determinados e divulgados, bem como apenas pode veicular mensagens de caráter informativo e publicitárias de seus próprios produtos e serviços.
      - Os fatos narrados pela consulente revelam que a operadora do plano de saúde não cometeu infração administrativa, pois não é obrigatório disponibilizar outros canais de acesso ao SAC além do atendimento telefônico, sendo possível veicular mensagens antes do atendimento.
  - enunciado: |
      O juiz da falência da sociedade empresária Refrigeração Abaíra Ltda. determinou que o administrador judicial ficasse responsável pela guarda dos bens arrecadados. O administrador judicial, entretanto, apresentou justificativas que o impossibilitavam de assumir tal encargo.
      Foi proposto ao juiz que os bens situados fora do estabelecimento da falida ficassem sob a guarda do Sr. Belmonte, conhecido empresário na Comarca, e sob a responsabilidade do administrador judicial. Para os bens situados dentro do estabelecimento, inclusive o próprio imóvel, propôs o administrador judicial que a Sra. América Dourada, ex- administradora da sociedade e representante da falida no processo, fosse nomeada depositária dos bens.
      Sobre a proposta do administrador judicial, assinale a afirmativa correta.
    alternativas:
      - Deve ser acatada, pois é permitido que os bens arrecadados fiquem sob a guarda da pessoa por ele escolhida e sob sua responsabilidade, podendo também qualquer dos representantes do falido ser nomeado depositário dos bens.
      - É ilícita, porque é uma atribuição legal e personalíssima do administrador judicial ter os bens arrecadados do falido sob sua guarda.
      - Deve ser rejeitada, ante a vedação legal que o falido ou qualquer de seus representantes seja nomeado depositário de quaisquer bens.
      - Deve ser aceita somente se os depositários indicados – Sr. Belmonte e Sra. América Dourada – prestarem caução antes de serem imitidos na posse dos bens.
  - enunciado: |
      Os cientistas Pio Alves e Cardoso Moreira desenvolveram dois produtos que reúnem os requisitos de patenteabilidade e reivindicaram a autoria perante o Instituto Nacional da Propriedade Industrial (INPI). O primeiro recebeu registro de patente na categoria de invenção e, o segundo, a patente na categoria de modelo de utilidade.
      Assinale a opção que indica o privilégio de exploração que as patentes assegurarão aos autores.
    alternativas:
      - Temporário, para ambos.
      - Vitacílio, para ambos.
      - Perpétuo, até a terceira geração de descedentes dos autores.
      - Temporário, para Pio Alves, autor da invenção, e vitalício para Cardoso Moreira, autor do modelo de utilidade.
  - enunciado: |
      Quatro pessoas naturais constituíram uma sociedade para exploração de prestação de serviços de entrega domiciliar, mas não se preocuparam em arquivar o documento particular de constituição em qualquer registro.
      Considerando a situação dessa sociedade e as disposições aplicáveis, assinale a afirmativa correta.
    alternativas:
      - Ela se rege pelas normas da sociedade em comum e, subsidiariamente, no que forem compatíveis, pelas normas da sociedade simples.
      - Ela se rege pelas normas da sociedade em conta de participação e, subsidiariamente e no que forem compatíveis, pelas normas das sociedades por ações.
      - Ela se rege pelas normas da sociedade simples e, subsidiariamente e no que forem compatíveis, pelas normas da sociedade cooperativa.
      - Ela se rege pelas normas da companhia e, subsidiariamente e no que forem compatíveis, pelas normas da sociedade limitada.
  - enunciado: |
      A partir de 2022, a possibilidade de o local de exercício da atividade empresarial ser virtual passou a ser reconhecido no Código Civil.
      A respeito desse tema, assinale a afirmativa correta.
    alternativas:
      - Quando o local em que se exerce a atividade empresarial for virtual, o endereço informado para fins de registro poderá ser, conforme o caso, o endereço do empresário individual ou o de um dos sócios da sociedade empresária.
      - Se o empresário ou a sociedade empresária exercer a empresa em local virtual, tal local é denominado pelo Código Civil de “estabelecimento virtual”, com o mesmo significado jurídico de estabelecimento.
      - Ao contrário do local físico de exercício da empresa, se ele for virtual, a fixação do horário de funcionamento competirá ao Município, observada a regra geral de qualquer horário ou dia da semana, inclusive feriados.
      - A escolha do local virtual de exercício da empresa impõe ao empresário ou ao administrador da sociedade empresária o dever de comunicar sua alteração à Junta Comercial nos 15 (quinze) dias seguintes.
  - enunciado: |
      Felipe propôs ação de reparação de danos contra Gustavo fundada em responsabilidade extracontratual, em razão de Felipe ter sido atacado pelo cachorro de Gustavo, enquanto transitava pela rua perto de sua casa.
      Em primeira instância, os pedidos formulados por Felipe em sua petição inicial foram julgados totalmente procedentes. Depois da publicação da sentença de procedência, Gustavo interpôs apelação para buscar a reforma integral da sentença.
      Simultaneamente, Felipe opôs embargos de declaração contra a sentença para obter a majoração dos honorários de sucumbência, considerando que não foi fixado o percentual mínimo previsto no Art. 85, § 2º, do Código de Processo Civil.
      Sobre essa situação hipotética, assinale a afirmativa que apresenta, corretamente, a conduta que você, como advogado(a) do embargado, deverá adotar.
    alternativas:
      - Complementar ou alterar as razões de apelação, se houver o acolhimento dos embargos de declaração opostos por Felipe.
      - Apresentar nova apelação após o julgamento dos embargos de declaração opostos por Felipe, independentemente do resultado do julgamento dos embargos de declaração.
      - Ratificar as razões de sua apelação após o julgamento dos embargos opostos por Felipe, sob pena de não conhecimento do recurso de apelação.
      - Apresentar nova apelação após o julgamento dos embargos de declaração opostos por Felipe se os os embargos de declaração forem acolhidos.
  - enunciado: |
      Leonardo adquiriu uma televisão na Loja Francesa pelo valor de R$ 12.000,00 (doze mil reais), quantia que seria paga por meio de cartão de crédito em 12 (doze) parcelas de R$ 1.000,00. Ocorre que, após o pagamento da 6ª (sexta) parcela, a Loja Francesa passou a cobrar R$ 2.000,00 (dois mil reais) de Leonardo nas 6 (seis) parcelas restantes.
      Por ter constatado a cobrança indevida somente depois de realizar o pagamento integral, Leonardo ajuizou ação pelo procedimento comum em face da Loja Francesa para ser ressarcido em dobro pelo valor indevidamente cobrado na forma do Art. 42, parágrafo único, do Código de Defesa do Consumidor.
      Depois da contestação e regular instrução, o Juízo da Vara Cível competente proferiu sentença julgando procedente o pedido de Leonardo, com a consequente condenação da Loja Francesa ao pagamento de R$12.000,00, acrescido de correção monetária e juros legais. Ato contínuo, a Loja Francesa interpôs recurso de apelação, que foi desprovido pelo Tribunal de Justiça. Em seguida, a Loja Francesa interpôs recurso especial, porém intempestivamente.
      Como existiam inúmeros recursos sobre a admissibilidade da devolução em dobro em caso de cobrança indevida contra o consumidor, com fundamento no Art. 42, parágrafo único, do Código de Defesa do Consumidor, essa controvérsia jurídica foi afetada para o rito do julgamento dos recursos repetitivos e implicou o sobrestamento do recurso especial da Loja Francesa.
      Ato contínuo, Leonardo requereu que o recurso especial da Loja Francesa não fosse sobrestado, uma vez que era intempestivo. Embora intempestivo o recurso, o referido requerimento foi indeferido.
      Na condição de advogado(a) de Leonardo, assinale a opção que indica o recurso cabível para alterar essa decisão.
    alternativas:
      - Reclamação, pois é irrecorrível a decisão que indefere o requerimento de exclusão de sobrestamento do recurso especial impactado pelo procedimento dos recursos especiais repetitivos.
      - Não será possível interpor qualquer recurso, pois é irrecorrível a decisão que indefere o requerimento de exclusão de sobrestamento do recurso especial impactado pelo procedimento dos recursos especiais repetitivos.
      - Ação rescisória, pois é irrecorrível a decisão que indefere o requerimento de exclusão de sobrestamento do recurso especial impactado pelo procedimento dos recursos especiais repetitivos.
      - Agravo interno, pois esse é o recurso cabível contra a decisão que indefere o requerimento de exclusão de sobrestamento do recurso especial impactado pelo procedimento dos recursos especiais repetitivos.
  - enunciado: |
      O engenheiro civil José Carlos Silva trabalha em Aracaju/SE. Ele realizou a reforma da casa de Luzia, no valor de R$ 15.000,00 (quinze mil reais). O serviço foi devidamente prestado, sem qualquer reclamação por eventuais falhas por parte de Luzia. Contudo, Luzia não efetuou o pagamento no prazo estipulado.
      José Carlos procurou Luzia para resolver o pagamento da dívida sem buscar o Poder Judiciário e, após diversas tratativas, Luzia assinou um documento particular em que reconhece a dívida de R$ 15.000,00 (quinze mil reais). O referido instrumento também foi assinado por duas testemunhas. Porém, no prazo estipulado para cumprimento da obrigação, Luzia não efetuou o pagamento e José Carlos ajuizou uma execução de título extrajudicial em face de Luzia.
      Depois da citação e da ausência do pagamento de Luzia, José Carlos pede ao Juiz que Luzia indique bens sujeitos à penhora, sob pena de multa, pois caso não indique, sua conduta poderá ser considerada atentatória à dignidade da justiça.
      Sobre o requerimento de José Carlos, assinale a afirmativa correta.
    alternativas:
      - José Carlos poderá efetuar esse requerimento, sendo considerada atentatória à dignidade da justiça conduta comissiva ou omissiva da executada que intimada, não indica ao juiz quais são e onde estão os bens sujeitos à penhora e os respectivos valores, nem exibe prova de sua propriedade e, se for o caso, a certidão negativa de ônus.
      - José Carlos não poderá efetuar esse requerimento, pois não é possível o arbitramento de multa caso Luzia não indique bens sujeitos à penhora.
      - José Carlos poderá efetuar esse requerimento, sendo possível o arbitramento de multa superior a 30% do valor atualizado da execução, mas não poderá ocorrer nenhuma outra sanção de natureza processual ou material em face da executada
      - José Carlos não poderá efetuar esse requerimento, pois é sua obrigação indicar os bens possíveis de penhora de Luzia.
  - enunciado: |
      Júlio, advogado ainda inexperiente, preocupado com a possibilidade de perder o prazo para oferecer contestação em favor de Roberta, sua cliente que está viajando, indaga a você se ele deve esperar o retorno de Roberta, que esqueceu de fornecer procuração.
      Diante desse cenário, assinale a afirmativa que, corretamente, apresenta sua orientação.
    alternativas:
      - Júlio pode oferecer contestação, independentemente de procuração, desde que junte o instrumento aos autos no prazo de 15 dias, a fim de evitar preclusão.
      - Júlio pode oferecer contestação, independentemente de instrumento de mandato, apenas se a parte contrária concordar.
      - Júlio deve aguardar o retorno de Roberta, tendo em vista que o advogado não será admitido a postular em juízo sem procuração.
      - Júlio, caso os direitos tratados em juízo sejam disponíveis, pode oferecer contestação mesmo que desacompanhada de procuração e, caso os mencionados direitos estejam indisponíveis, ele deve aguardar o retorno de Roberta, tendo em vista que, nesse caso, o advogado não será admitido a postular em juízo sem procuração.
  - enunciado: |
      Na qualidade de servidor público estadual, Marcos ajuizou ação pelo procedimento comum contra o Estado de Minas Gerais, buscando obter o pagamento de determinada verba remuneratória que lhe teria sido suprimida de forma administrativa, em contrariedade ao que dispõe a lei.
      Depois da citação do Estado de Minas Gerais e do regular curso do feito, o juiz responsável pela tramitação da ação julgou procedente o pedido formulado por Marcos, condenando o ente estatal ao pagamento da verba remuneratória. Na sequência, o cartório da serventia do juízo procedeu à intimação eletrônica das partes acerca da sentença, visto tratar-se de processo eletrônico.
      Sobre a situação hipotética descrita, assinale a afirmativa correta.
    alternativas:
      - Caso vislumbre omissão, contradição, obscuridade ou erro material na sentença, o Estado de Minas Gerais poderá opor embargos de declaração, no prazo de 10 (dez) dias úteis, considerando, como início do prazo, o dia útil seguinte à consulta ao teor da intimação ou ao término do prazo para que a consulta se dê, dado que gozará de prazo em dobro para todas as suas manifestações processuais.
      - O prazo de que disporá o Estado de Minas Gerais para a interposição de eventual recurso de apelação será de 15 (quinze) dias úteis, contados do dia útil seguinte à consulta ao teor da intimação ou ao término do prazo para que a consulta se dê, dado que a intimação da sentença ocorreu de forma eletrônica, não devendo o prazo ser contado em dobro.
      - O Estado de Minas Gerais poderá alegar a nulidade da intimação, visto não ser lícita a utilização de meio eletrônico para a comunicação de atos processuais, sendo imprescindível a intimação pessoal do ente estatal, que somente se pode dar por carga ou remessa dos autos.
      - Caso o Estado de Minas Gerais tivesse interposto apelação antes de intimado eletronicamente da sentença, o recurso haveria de ser considerado intempestivo, por ter sido apresentado antes do termo inicial do prazo.
  - enunciado: |
      Aline recebeu uma proposta de investimento de Gizé Ltda., instituição que atua no mercado financeiro, que lhe garantiria um retorno fixo mensal de 10% ao mês sobre o capital investido. Crendo tratar-se de um ótimo negócio, Aline transferiu R$ 500.000,00 (quinhentos mil reais) para a conta da Gizé Ltda., que passou a lhe apresentar extratos mensais, apontando um suposto crescimento do capital.
      Entretanto, alguns meses depois, foi divulgado em um importante veículo de comunicação que a Gizé Ltda. estava sendo investigada pela prática de pirâmide financeira. Muito nervosa, Aline tentou contato telefônico com a instituição, sem sucesso. Depois de inúmeros e-mails, Aline decidiu ir ao estabelecimento onde funcionava a Gizé Ltda., mas encontrou o imóvel abandonado.
      Constatando tratar-se de um golpe, Aline, por meio de advogado(a), decidiu ajuizar pedido de tutela cautelar em caráter antecedente, com o objetivo de efetivar o arresto de R$ 500.000,00 (quinhentos mil reais), antes de formular o pedido principal, de rescisão do contrato, com devolução do valor depositado, cobrança dos rendimentos contratados e indenização pelos danos morais sofridos.
      Sobre essa modalidade de tutela provisória, assinale a afirmativa correta.
    alternativas:
      - Se o pedido principal formulado por Aline for julgado improcedente, haverá a perda da eficácia da tutela cautelar concedida.
      - Sendo deferida a tutela cautelar antecedente requerida por Aline, ela deverá ser efetivada no prazo de 60 (sessenta) dias, sob pena de perda da eficácia da tutela cautelar concedida.
      - Sendo efetivada a tutela cautelar antecedente requerida por Aline, o pedido principal deverá ser formulado no prazo de 15 (quinze) dias, sob pena de perda da eficácia da tutela cautelar concedida.
      - Se houver a perda da eficácia da tutela cautelar antecedente, tal pedido poderá ser renovado posteriormente, com base nos mesmos fundamentos.
  - enunciado: |
      Arthur resolveu furtar os cabos de eletricidade da linha férrea de sua cidade, a fim de revender o cobre, clandestinamente. Contudo, após iniciar o corte para retirar os fios de cobre, foi surpreendido pelo trem, que o atropelou, vindo a sofrer a amputação dos membros inferiores. Arthur foi denunciado como incurso nas penas do delito de furto.
      Sobre o caso, assinale a afirmativa que apresenta a linha de defesa correta.
    alternativas:
      - Deve ser reconhecida a tentativa, com a correspondente diminuição da pena, já que o delito não chegou a se consumar.
      - Pode ser reduzida a pena diante do arrependimento posterior, uma vez que, em razão do fato, Arthur perdeu os dois membros inferiores.
      - Arthur deve ser absolvido, pois está-se diante de crime impossível, por absoluta ineficácia do meio.
      - Arthur pode ser beneficiado com o perdão judicial, diante do sofrimento que lhe foi imposto pelas consequências do delito.
  - enunciado: |
      Júlio desferiu um tapa no rosto de Jacinto, que foi projetado contra um poste em que havia um fio de alta tensão exposto, algo que não foi visto nem poderia ser imaginado por Júlio, pois já era noite e havia pouca iluminação. Jacinto recebeu uma forte descarga elétrica, que foi causa suficiente de sua morte.
      Sobre a responsabilidade de Júlio pelo resultado morte, assinale a afirmativa correta.
    alternativas:
      - A descarga elétrica é uma concausa superveniente relativamente independente que, por si só, produziu o resultado morte, devendo Júlio responder por lesão corporal.
      - Júlio deve responder pelo homicídio doloso de Jacinto, tendo em vista que o resultado morte não teria ocorrido se não fosse a agressão dolosa.
      - Júlio agiu com dolo no delito antecedente e culpa no consequente, devendo responder por delito preterdoloso de lesão corporal seguida de morte.
      - A descarga elétrica pode ser imputada a Júlio, ante a violação objetiva de um dever de cuidado, devendo Júlio ser responsabilizado por homicídio culposo.
  - enunciado: |
      Joaquim dirigia-se a uma agência bancária para sacar o valor de sua aposentadoria. Todavia, às 10h, ao se aproximar do estabelecimento, foi abordado por Gilson que, com emprego de arma de fogo, ordenou que Joaquim entrasse em seu carro.
      Em seguida, Gilson conduziu o veículo até um motel e, mediante ameaça de morte, exigiu que a vítima transferisse valores para a conta bancária de Gilson, por meio de operações via PIX e TED, sendo certo que houve restrição da liberdade da vítima por tempo relevante, condição necessária para obtenção da vantagem de R$ 12.000,00 (doze mil reais) efetivamente auferida em desfavor de Joaquim, após o que Gilson liberou a vítima.
      Diante do cenário descrito, assinale a opção que indica o(s) crime(s) praticados por Gilson.
    alternativas:
      - Extorsão mediante restrição da liberdade da vítima.
      - Roubo circunstanciado pelo emprego de arma de fogo.
      - Extorsão mediante sequestro.
      - Sequestro ou cárcere privado.
  - enunciado: |
      Paulo é investigado em um Inquérito Policial pelos crimes de ameaça e lesão corporal em face de sua esposa, Maria. Ao longo da investigação, foi decretada medida protetiva de afastamento de 1.000m em relação à vítima.
      Posteriormente, movido por ciúmes em razão de uma mensagem de Maria a um amigo, Paulo foi ao encontro dela com o intuito de questioná-la sobre o fato, violando a medida protetiva da qual já havia sido regularmente intimado.
      Tendo em vista o que preconiza a Lei nº 11.340/2006, está correto afirmar que Paulo
    alternativas:
      - praticou um crime de ação penal pública incondicionada.
      - está incurso nas penas de um crime inafiançável.
      - cometeu uma contravenção penal que comporta o oferecimento de proposta de suspensão condicional do processo.
      - pode ser submetido a um decreto de prisão preventiva em seu desfavor, mas não cometeu crime.
  - enunciado: |
      Antônio, funcionário público, foi designado como servidor responsável por conduzir a licitação de um Hospital Público que desejava adquirir 100.000 (cem mil) doses de um determinado medicamento.
      Patrícia, funcionária da sociedade empresária Medicante Ltda., descobre o contato de Antônio e, de seu celular pessoal, manda um áudio no qual se oferece para dividir sua comissão com o funcionário público caso a sua empresa fosse a vencedora. O valor da comissão de Patrícia era de R$50.000,00 (cinquenta mil reais), em caso de vitória na licitação.
      Antônio, indignado com a proposta de Patrícia, encaminha os fatos aos seus superiores que enviam Notícia de Crime à autoridade policial com atribuição para investigar os fatos.
