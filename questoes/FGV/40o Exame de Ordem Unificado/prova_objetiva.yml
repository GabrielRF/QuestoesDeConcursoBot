      - A reforma dos armários dos quartos e o aquário da sala valorizam o bem, sendo consideradas como benfeitorias úteis, diferente do reparo na cozinha que, por força da gravidade, classifica-se como benfeitoria necessária.
  - enunciado: |
      Vitória e Rodrigo foram casados, em regime de comunhão parcial de bens, e são pais de Mariana. Quando Mariana atingiu 16 (dezesseis) anos, os pais divorciaram-se, passando a residir em lares distintos e a compartilhar a guarda de Mariana. Mariana passou a residir com o pai.
