materia: Tecnologia da Informação
questoes:
  - cargo: Agente de tecnologia
    enunciado: |
      Analise o código a seguir, feito em Python com o Scikit-learn.
      ```python
      import numpy as np
      import sklearn.linear_model as skl
      base = np.array([1, 2, 3, 4, 5, 6])
      x = base.reshape((-1, 1))
      y = base*2+3
      # a fazer
      print('a', model.coef_[0])
      print('b', model.intercept_)
      ```
      A partir desse código, um programador quer obter os parâmetros a e b da equação y = ax + b, por meio de uma regressão linear, usando, para isso, os dados nos vetores x e y definidos no programa.
      Qual linha de código deve substituir o comentário # a fazer de modo a realizar essa regressão linear?
    alternativas:
      - model = skl.LinearRegression().fit(x, y)
      - model = skl.lr(x, y)
      - model = skl.lr().fit(x, y)
      - model = skl.LinearRegression(x, y)
      - model = skl.LinearRegression([x, y])
  - cargo: Agente de tecnologia
    enunciado: |
      Em um programa em Swift, o programador deseja incluir o resultado de uma operação dentro de uma string. Nesse contexto, considere o seguinte código:
      ```swift
      let quantidade = 4
      let valor = 10
      ```
      Dado o código acima, o programador deseja uma string saida cujo valor seja `valor total = 40`
      Para isso, o programador deve utilizar o seguinte fragmento de código Swift:
    alternativas:
      - let saida = "valor total = \(quantidade*valor)"
      - let saida := "valor total = \(quantidade*valor)"
      - let saida := "valor total = \{quantidade*valor}"
      - let saida = "valor total = %[quantidade*valor]"
      - let saida = "valor total = \[quantidade*valor]"
