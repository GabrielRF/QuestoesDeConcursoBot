      Após transformar cada mensagem em uma string, um dos passos importantes nessa técnica é a tokenização, que consiste em
    alternativas:
      - dividir o texto da mensagem em palavras isoladas.
      - colocar todos os caracteres da mensagem em minúsculas.
      - colocar todos os verbos da mensagem no infinitivo.
      - eliminar todos os marcadores HTML ou XML da mensagem.
      - substituir todos os caracteres acentuados da mensagem por suas versões sem acento
