    enunciado: |
      Empreendedorismo social: um caminho para quem quer mudar o mundo
      1. Ainda que não exista uma concepção única sobre o empreendedorismo social, de forma geral, o conceito está relacionado ao ato de empreender ou inovar com o objetivo de alavancar causas sociais e ambientais. A meta é transformar uma realidade, promover o bem-estar da sociedade e agregar valor com cunho social.
      2. Um empreendedor social produz bens e serviços que irão impactar positivamente a comunidade em que ele está inserido e solucionar algum problema ou necessidade daquele grupo. Apesar de poder ter retorno financeiro, os empreendimentos sociais analisam seu desempenho a partir do impacto social gerado por sua atuação.
      3. Vale ressaltar que, apesar de apresentarem muitas similaridades, empreendedorismo social e negócio social não são sinônimos. O empreendedorismo social cria valor por meio da inovação, que gera uma transformação social. O foco não é o retorno financeiro, mas a resolução de problemas sociais e o impacto positivo. Enquanto isso, os negócios sociais seguem a lógica tradicional do mercado, porém com a ambição de gerar valor social.
      4. Cinco características também são essenciais para a iniciativa: ser inovadora; realizável; autos-sustentável; contar com a participação de diversos segmentos da sociedade, incluindo as pessoas impactadas; e promover impacto social com resultados mensuráveis.
      5. Quem tem interesse de atuar nessa área precisa trabalhar em grupo e formar parcerias, saber lidar bem com as pessoas e buscar formas de trazer resultados de impacto social.
      6. Além disso, o profissional precisa ter flexibilidade e vontade de explorar, pois é possível que ele acabe exercendo um papel que não seja necessariamente na sua área de formação, ou que sua atuação se transforme rapidamente, por conta do dinamismo e das necessidades do negócio.
      `MENDES, T. Empreendedorismo social: um caminho para quem quer mudar o mundo. Na prática, 7 jul. 2022. Disponível em: https://www.napratica.org.br/empreendedorismo-social/. Acesso em: 2 set. 2022. Adaptado.`
