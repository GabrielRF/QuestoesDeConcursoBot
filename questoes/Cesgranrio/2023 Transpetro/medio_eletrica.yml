      Nesse método, a potência ativa total do circuito trifásico é obtida através da(o)
    alternativas:
      - soma algébrica dos valores aferidos em cada wattímetro.
      - multiplicação dos valores aferidos em cada wattímetro.
      - divisão dos valores aferidos em cada wattímetro.
      - maior valor aferido em cada wattímetro.
      - menor valor aferido em cada wattímetro.
