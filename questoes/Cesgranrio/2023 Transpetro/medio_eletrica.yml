  - enunciado: |
      A unidade de energia no Sistema Internacional de Unidades, SI, é o joule. Os medidores de energia elétrica comumente instalados nas residências medem a energia em kWh.
      Quanto vale, em joule, 1 kWh?
    alternativas:
      - '3,6 . 10^6'
      - '2,7 . 10^-7'
      - '1'
      - '3,14 . 10^1'
      - '6 . 10^4'
