  - enunciado: |
      A Estrutura Analítica do Projeto (EAP) é um diagrama estruturado que suporta o gerenciamento de escopo de um projeto.
      Qual é o objetivo da EAP na gestão de um projeto?
    alternativas:
      - Assegurar que todo o trabalho dentro de um projeto seja identificado e definido dentro de uma estrutura.
      - Apresentar a estrutura organizacional de um programa.
