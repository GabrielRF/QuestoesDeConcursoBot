      *A palavra*

      1. Freud costumava dizer que os escritores precederam os psicanalistas na descoberta do inconsciente. Tudo porque literatura e psicanálise têm umprofundo elo em comum: a palavra
      2. á me perguntei algumas vezes como é que uma pessoa que tem dificuldade com a palavra consegue externar suas fantasias e carências durante uma terapia. Consultas são um refinado exercício de comunicação. Se relacionamentos amorosos fracassam por falhas na comunicação, creio que a relação terapêutica também poderá naufragar diante da impossibilidade de o paciente se fazer entender.
      3. Estou lendo um belo livro de uma autora que, além de poeta, é psicanalista, Sandra Niskier Flanzer. E o livro se chama justamente “a pa-lavra”, assim, em minúsculas e salientando o verbo contido no substantivo. Lavrar: revolver e sulcar a terra, prepará-la para o cultivo.
      4. Se eu tenho um Deus, e tenho alguns, a palavra é certamente um deles. Um Deus feminino, porém não menos dominador. Ela, a palavra, foi determinante na minha trajetória não só profissional, mas existencial. Só cheguei a algum lugar nessa vida por me expressar com clareza, algo que muitos consideram fácil, mas fácil é escrever com afetação. A clareza exige simplicidade, foco, precisão e generosidade. A pessoa que nos ouve e que nos lê não é obrigada a ter uma bola de cristal para descobrir o que queremos dizer. Falar e escrever sem necessidade de tradução ou legenda: eis um dom que é preciso desenvolver todos os dias por aqueles que apreciam viver num mundo com menos obstáculo.
      5. A palavra, que ferramenta.
      6. É uma pena que haja tamanha displicência em relação ao seu uso. Poucos se dão conta de que ela é a chave que abre as portas mais emperradas, que ela facilita negociações, encurta caminhos, cria laços, aproxima as pessoas. Tanta gente nasce e morre sem dialogar com a vida. Contam coisas, falam por falar, mas não conversam, não usam a palavra como elemento de troca. Encantam-se pelo som da própria voz e, nessa onda narcísica, qualquer palavra lhes serve.
      7. Mas não. Não serve qualquer uma.
      8. A palavra exata é um pequeno diamante. Embeleza tudo: o convívio, o poema, o amor. Quando a palavra não tem serventia alguma, o silêncio mantém-se no posto daquele que melhor fala por nós.
      9. Em terapia – voltemos ao assunto inicial – temos que nos apresentar sem defesas, relatar impressões do passado, tornar públicas nossas aflições mais secretas, perder o pudor diante das nossas fraquezas, ser honestos de uma forma quase violenta, tudo em busca de uma “absolvição” que nos permita viver sem arrastar tantas correntes. Como atingir o ponto nevrálgico das nossas dores sem o bisturi certeiro da palavra? É através dela que a gente se cura.
      `MEDEIROS, Martha. A palavra. Revista O Globo. 18 set. 2011.`

