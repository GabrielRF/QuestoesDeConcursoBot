      Um dos conceitos trazidos pelo 5G é o da numerologia, que, em conjunto com a multiplexação por divisão em frequência ortogonal (OFDM) e o fatiamento da rede (network slicing), dá à quinta geração dos sistemas móveis celulares flexibilidade suficiente para garantir qualidade de serviço (QoS) em casos de uso diversos, que exigem requisitos bem distintos, muitas vezes divergentes.

      Tendo como referência o texto precedente, julgue os itens seguintes.

      Para determinada largura de banda que for alocada ao sistema, quanto maior for a numerologia empregada em um fatiamento da rede, menor será o espaçamento entre subportadoras OFDM e maior será a taxa de transmissão alcançável.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Um fatiamento de rede que opere com maior numerologia terá menos dificuldade em atender a requisitos de baixa latência que um fatiamento de rede que opere com menor numerologia."
    alternativas:
      - Certo
      - Errado
  - enunciado: "A flexibilidade do sistema 5G mencionada no texto advém, em parte, da capacidade do sistema de operar com duração de frame (quadro) variável e com ajuste dinâmico para cada usuário dentro da área de cobertura da célula, o que permite ajustar os parâmetros do sistema às condições do canal de comunicação."
    alternativas:
      - Errado
      - Certo
  - enunciado: "No 5G, é possível operar com ordem de modulação diferente entre blocos de recursos distintos, o que permite oferecer taxas de transmissão diferentes aos usuários dentro de um mesmo subframe."
    alternativas:
      - Certo
      - Errado
  - enunciado: "O tempo de guarda entre símbolos OFDM é empregado com o intuito de se mitigar a interferência intersimbólica; porém, quanto maior for o tempo de guarda, menor será a taxa de transmissão alcançável no fatiamento de rede, se forem mantidos inalterados os demais parâmetros do sistema."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Nas pilhas de protocolos empregadas nos planos de usuário e de controle da rede de acesso via rádio (RAN) do 5G, incluem-se os protocolos RLC (radio link control), PDCP (packet data convergence protocol), SDAP (service data adaptation protocol) e RRC (radio resource control). Acerca dessas pilhas de protocolos, julgue os itens subsequentes.

      O escalonamento da transmissão de dados por meio da camada física é controlado pelo protocolo RLC, que também provê a escolha do esquema de modulação e de codificação de canal a ser utilizado em determinado subframe.
    alternativas:
      - Errado
      - Certo
  - enunciado: "O SDAP, encontrado apenas na pilha de protocolos do plano de usuário, consiste em um protocolo de sinalização entre o núcleo da rede 5G e o equipamento de usuário, realizando o gerenciamento das sessões de dados e da mobilidade do usuário nas áreas de cobertura do sistema móvel celular."
    alternativas:
      - Errado
      - Certo
  - enunciado: "O RRC, encontrado apenas na pilha de protocolos do plano de controle, consiste em um protocolo de sinalização, implementando funções que atuam no estabelecimento de conexões entre o equipamento móvel e a estação gNB."
    alternativas:
      - Certo
      - Errado
  - enunciado: "O PDCP implementa funções de transporte de dados que incluem compressão de cabeçalho e proteção de integridade e encriptação de dados."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Com relação às tecnologias empregadas na terceira geração de sistemas de comunicações móveis celulares, julgue o itens que se seguem.

      Tanto o HSPA quanto o EVDO são capazes de oferecer taxas de transmissão superiores a 150 Mbps, ao empregarem técnicas de múltiplo acesso ao meio de comunicação do tipo não ortogonal, que permitem obter ganhos de multiplexação em canais altamente dispersivos.
    alternativas:
      - Errado
      - Certo
  - enunciado: "O W-CDMA, empregado no UMTS, utiliza técnicas de espalhamento espectral com portadoras de 5 MHz de largura de banda. Com o objetivo de atingir maiores taxas de transmissão de dados e melhorar a experiência em banda larga dos usuários, foi proposta a solução HSPA, que introduziu, durante a fase de evolução do UMTS, o emprego de modulação de ordem superior, a agregação de portadoras e de sistemas MIMO, que utilizam múltiplas antenas na transmissão e na recepção dos dados."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Entre os componentes principais da rede LTE, empregada em sistemas de comunicação móvel de quarta geração, encontram-se o MME (mobility management entity), o SGW (serving gateway) e o PGW (packet data network gateway). Com relação ao LTE, à sua arquitetura e a tecnologias empregadas, julgue os itens a seguir.

      Tanto o MME quanto o SGW são componentes do núcleo da rede móvel e utilizam variações da interface S1 para a comunicação com componentes da rede de acesso via rádio.
    alternativas:
      - Certo
      - Errado
  - enunciado: "O LTE emprega o espalhamento espectral como forma de mitigar os efeitos do canal de comunicação dispersivo, o que garante taxas de transmissão acima de 1 Gbps e latência inferior a 1 ms."
    alternativas:
      - Errado
      - Certo
  - enunciado: "As funções de ativação e desativação do serviço de transporte de dados denominado bearer são executadas pelo PGW, de forma a prover conectividade entre um equipamento móvel de usuário e uma rede externa ao sistema móvel, tal como a Internet, com atributos de QoS configuráveis pela operadora do sistema."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
