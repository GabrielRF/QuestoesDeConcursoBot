      - Certo
  - enunciado: "A área de cobertura de uma célula do sistema móvel é impactada pela frequência de operação da portadora utilizada; assim, a área de cobertura tende a ser menor quanto maior for a frequência de operação da portadora utilizada na célula, mantidas as demais condições de propagação da onda eletromagnética no ambiente da célula."
    alternativas:
      - Certo
      - Errado
  - enunciado: "O LTE provê suporte à comunicação IoT por meio da tecnologia NB-IoT, que integra aos canais lógicos, de transporte e físicos do LTE capacidades de comunicação do tipo máquina, permitindo atingir taxas de transmissão de até 10 Mbps tanto no uplink quanto no downlink."
    alternativas:
      - Errado
      - Certo
  - enunciado: "O desvanecimento de pequena escala não seletivo em frequência, caso presente em um canal de comunicação móvel, é capaz de acarretar degradação da taxa de erro na detecção de símbolos transmitidos, quando se o compara com o canal AWGN (additive white gaussian noise)."
    alternativas:
      - Certo
      - Errado
  - enunciado: "O emprego de técnicas de diversidade do tipo maximum ratio combining é eficaz na mitigação dos efeitos causados pelo desvanecimento de pequena escala seletivo em frequência, presente no canal de comunicação móvel com delay spread acentuado."
    alternativas:
      - Errado
      - Certo
  - enunciado: "O esquema de reúso de frequência do tipo fracional permite empregar fator de reúso de frequência superior a 1 na borda das células, enquanto emprega fator de reúso de frequência igual a 1 no interior de cada célula de um sistema móvel. Essa estratégia busca contribuir na mitigação da interferência co-canal na borda da célula e, por consequência, no aumento da taxa de transmissão de dados para usuários que se encontrem na borda da célula."
    alternativas:
      - Certo
      - Errado
