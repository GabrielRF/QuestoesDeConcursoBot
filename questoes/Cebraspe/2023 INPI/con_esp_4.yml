      Julgue os itens que se seguem, a respeito de aspectos gerais do comportamento recente da economia brasileira e das políticas econômicas adotadas pelos últimos governos.

      As reformas econômicas realizadas pelos últimos governos alteraram a estrutura do sistema tributário brasileiro em relação ao século XX: os tributos diretos incidentes sobre a renda do trabalho e do capital passaram a representar mais da metade da carga tributária, reforçando a obtenção de superávits primários e a reversão da trajetória ascendente da dívida pública nos últimos cinco anos.
