  - enunciado: |
      No modelo IS-LM, a relação IS vem da condição de que a oferta de bens deve ser igual à demanda por bens; e a relação LM, de que a oferta de moeda deve ser igual à demanda por moeda. Em determinado ponto das relações entre IS e LM, o mercado de bens e os mercados financeiros alcançam o equilíbrio.

      A partir da combinação da relação inicial entre IS e LM descrita no texto precedente, julgue os itens a seguir.

      Caso o Banco Central adote uma política monetária expansionista por meio de operação no mercado aberto de títulos públicos e a moeda nominal aumente na mesma magnitude que a moeda real, a curva LM se deslocará para baixo, provocando uma diminuição da taxa de juros; e a curva IS se deslocará para a direita, em razão da nova taxa de juros de equilíbrio. Nesse cenário, o resultado dessa política monetária será o aumento da renda e do consumo.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Se, visando combater o déficit orçamentário, o governo decidir-se por uma política fiscal de aumento dos impostos sem alteração dos gastos públicos, o efeito dessa política será um deslocamento da curva IS para a esquerda, com a economia se movendo sobre a curva LM, reduzindo a demanda de moeda e a taxa de juros. Nessa situação, a diminuição da taxa de juros compensará integralmente o efeito do aumento dos impostos sobre a demanda por bens."
