      Com base na Lei n.º 9.279/1996, que regula direitos e obrigações relativos à propriedade industrial, julgue os itens a seguir.

      Os direitos de propriedade intelectual são considerados bens imóveis, por equiparação.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Métodos matemáticos são patenteáveis desde que atendam os requisitos de novidade e atividade inventiva para a comunidade científica."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Ao titular da patente é vedado renunciá-la parcialmente em relação aos produtos ou serviços assinalados pela marca."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Um pedido de patente de modelo de utilidade deve referir-se a um único modelo principal."
    alternativas:
      - Certo
      - Errado
  - enunciado: "A vigência da patente de invenção tem o mesmo prazo legal da patente de modelo de utilidade, a contar do depósito."
    alternativas:
      - Errado
      - Certo
  - enunciado: "O conteúdo do pedido de patente é indivisível, mas a patente pode ser cedida total ou parcialmente."
    alternativas:
      - Certo
      - Errado
  - enunciado: "A patente concedida caducará caso, na data do requerimento da caducidade ou da instauração de ofício do respectivo processo, não tenha sido iniciada a exploração."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Será considerado novo o desenho industrial compreendido no estado da técnica."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Expressão empregada apenas como meio de propaganda não será registrável como marca."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Tanto as pessoas jurídicas de direito público quanto as de direito privado podem requerer registro de marca."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Não é considerado indicação geográfica o nome geográfico tornado de uso de comum, designando produto ou serviço."
    alternativas:
