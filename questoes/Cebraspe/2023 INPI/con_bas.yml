      Toda língua satisfaz à necessidade humana de comunicação. Embora muitas pessoas do mundo de hoje sejam tentadas a gastar mais tempo em mídias sociais do que talvez deveriam, é o impulso das trocas linguísticas que as está levando a essa situação. Não importa o quão ocupadas algumas pessoas estejam, é difícil não participarem de alguma conversa na tela à sua frente, para opinar sobre assuntos dos quais elas sabem pouco e se importam menos ainda. Seja por meio de conversas informais, da absorção de informações vindas da televisão, da discussão de jogos ou da leitura/escrita de romances, falar e escrever conecta os humanos, de modo ainda mais íntimo, em uma comunidade.
      `Daniel Everett. Linguagem: a história da maior invenção da humanidade. Tradução de Mauricio Resende. São Paulo: Editora Contexto, Belo Horizonte: Gutenberg, 2019, p. 12-13 (com adaptações).`

      Julgue os itens a seguir, relativos a aspectos linguísticos do texto CB1A1-III.

      Após a forma verbal “deveriam” (segundo período), está elíptico o verbo *tentar*.
    alternativas:
      - Errado
      - Certo
  - enunciado: "No trecho “é o impulso das trocas linguísticas que as está levando a essa situação” (segundo período), seria gramaticalmente correta a colocação da forma pronominal “as” em ênclise à forma de gerúndio “levando” — *levando-as.*"
    alternativas:
      - Certo
      - Errado
  - enunciado: "No segmento “a essa situação” (segundo período), poderia ser corretamente inserido o acento indicativo de crase no vocábulo “a”, em razão da presença do pronome “essa”."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Os termos preposicionados “à necessidade” (primeiro período), “na tela” (terceiro período) e “de romances” (quarto período) desempenham diferentes funções sintáticas."
    alternativas:
      - Certo
      - Errado
  - enunciado: "As orações “o quão ocupadas algumas pessoas estejam” e “não participarem de alguma conversa na tela à sua frente”, no terceiro período, são ambas orações que exercem a função de sujeito."
    alternativas:
      - Certo
      - Errado
