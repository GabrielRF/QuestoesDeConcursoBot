  - enunciado: |
      O circuito elétrico de corrente contínua apresentado anteriormente possui duas fontes de tensão e quatro resistências, pelas quais circulam as correntes elétricas I1 e I2. Com relação a esse circuito, julgue os próximos itens.

      A equação matricial a seguir pode ser utilizada para calcular corretamente grandezas elétricas do circuito.

      ```
      [(V1 - V2)]  =  [(R1 + R2)          -R2     ] x [I1]
      [   V2    ]     [  -R2        (R2 + R3 + R4)]   [I2]
      ```
    imagem: https://github.com/GabrielRF/QuestoesDeConcursoBot/blob/main/questoes/Cebraspe/2023 INPI/imagens/con_esp_6 51.png?raw=true
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      O seguinte sistema de equações pode ser utilizado para calcular corretamente grandezas elétricas do circuito.
      ```
      V1 = R1 I1 + R2(I1 - I2) + V2
      V2 = R2 (I2 - I1) + (R3 + R4)I2
      ```
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Considere que duas correntes elétricas, representadas fasorialmente por i1 e i2, cheguem a um nó elétrico, originando uma terceira corrente, representada fasorialmente por i3. Se `i1 = (3 + j4)A` e `i2 = (8 - j6)` A, julgue os itens subsequentes.
      Em coordenadas polares, `i1 = 5 ∢ 45º A.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Se i3 circula por um ramo de circuito em que a tensão é Va = V ∢ 0º, sendo esta a causa da referida corrente, é correto concluir que, na representação em diagrama fasorial convencional, i3 está atrasada de Va."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Se `i3 = i1 + i2`, então `|i3| > 12A`."
    alternativas:
      - Errado
