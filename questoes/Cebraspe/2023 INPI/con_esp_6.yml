      Considerando que, em um sistema de aquisição e processamento de dados, um sinal unidimensional seja amostrado na frequência de 200 Hz, julgue os itens a seguir.

      Se todas as componentes espectrais do sinal amostrado tiverem frequência inferior ou igual a 200 Hz, o sinal poderá ser reconstituído exatamente à sua forma analógica original antes da amostragem.
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      Se o sistema processar o sinal usando a equação de diferenças
      ```
      y(n) = (x(n)-x(n-1)-y(n-1)) / 200
      ```,
      então a função de transferência correspondente a essa equação, no domínio z, será
      ```
      H(z) = (1 - z^-1) / (200 + z^-1)
      ```
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Ao se processar o sinal por meio da equação de diferenças
      ```
      y(n) = (x(n) - x(n-1)) / 200
      ```
      , o sinal de saída y(n) corresponderá a uma aproximação da integral do sinal de entrada x(n).
    alternativas:
      - Errado
      - Certo
  - enunciado: |
