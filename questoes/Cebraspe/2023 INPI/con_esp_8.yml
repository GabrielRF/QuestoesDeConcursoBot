      *Caso clínico 8A03*

      Em um dia usual de trabalho, Diógenes, com 20 anos de idade, apresentou comportamentos atípicos. Apesar de recém-contratado, em três meses de trabalho nunca havia ocorrido nada parecido. Um dos colegas com quem ele tem mais afinidade percebeu que Diógenes estava bem falante, agitado, inquieto e desinibido. Em uma conversa, chegou a tirar vantagem de uma dada situação, demonstrando uma autoconfiança exagerada, além de verbalizar situações inadequadas de cunho pessoal e sexual. Desconfiando de que algo não estava bem, o colega levou o caso à chefia e Diógenes foi encaminhado para avaliação médica e psicológica no setor responsável. Já sob cuidados, Diógenes confessou para o colega que há mais de um ano fazia uso de determinada substância estimulante e que, ultimamente, tem sentido maior dificuldade em controlar o seu uso, mesmo sabendo dos danos e dos riscos que corre, inclusive no recente emprego.

      Levando em consideração o caso clínico hipotético 8A03, a psicopatologia, o psicodiagnóstico, as teorias da personalidade e o manual diagnóstico e estatístico dos transtornos mentais (DSM-5 TR), julgue os itens a seguir.

      De acordo com a tipologia humana proposta por Donald Winnicott, Diógenes apresentou uma tipologia de intuição extrovertida.
