      - Errado
  - enunciado: "O plano de massas é um conjunto de informações técnicas desenvolvido e elaborado por profissional habilitado e que se integra ao projeto técnico arquitetônico e urbanístico do empreendimento, edificado ou não, com vistas a fornecer parâmetros técnicos e dimensionamentos necessários à materialização da obra, instalação ou serviço técnico."
    alternativas:
      - Errado
      - Certo
