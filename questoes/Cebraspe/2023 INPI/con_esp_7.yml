  - enunciado: "O projeto de arquitetura de interiores é uma atividade de intervenção em ambientes internos ou externos de edificação que visa adequar tais ambientes a novas necessidades de utilização, mantendo sempre a concepção arquitetônica original, em respeito à ideia de autoria."
