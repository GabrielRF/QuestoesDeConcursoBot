      Acerca do parcelamento do solo urbano, julgue os itens subsequentes, com base na Lei n.º 6.766/1979.

      As vias dos loteamentos devem ser articuladas com as vias adjacentes oficiais, existentes ou projetadas, a fim de melhorar as condições de mobilidade no que diz respeito a aspectos geométricos e de conexão dos canais de circulação.
    alternativas:
      - Certo
      - Errado
  - enunciado: "Considera-se lote o terreno servido de infraestrutura básica cujas dimensões atendam aos índices urbanísticos definidos pelo plano diretor, pelo Estatuto da Cidade e pelo Estatuto da Metrópole."
    alternativas:
      - Errado
      - Certo
  - enunciado: "As vias de circulação e as redes de drenagem pluvial, de água potável, de esgotamento sanitário e de energia elétrica são consideradas redes de infraestrutura básica para parcelamentos situados em zonas habitacionais de interesse social."
    alternativas:
