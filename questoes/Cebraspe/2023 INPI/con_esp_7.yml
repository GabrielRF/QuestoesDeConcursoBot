  - enunciado: |
      Considerando as normas ABNT NBR 16636-1 e ABNT NBR 16636-2, julgue os itens subsequentes, relativos a planejamento e desenvolvimento de projetos arquitetônicos de edificações.

      Os projetos técnicos complementares de especialidades distintas da arquitetura devem obedecer às normas brasileiras específicas de cada setor e devem ser integralmente compatibilizados ao estudo preliminar do projeto arquitetônico, com o intuito de agilizar o orçamento geral da obra.
    alternativas:
      - Errado
      - Certo
  - enunciado: "As etapas necessárias para a fase de preparação de um projeto arquitetônico de edifício, definidas no respectivo fluxograma do projeto da edificação, podem ser realizadas concomitantemente."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      Acerca dos parâmetros para compatibilização de elementos construtivos a partir da proposição de uma medida padrão de referência para a coordenação de dimensões, o chamado módulo básico, julgue os próximos itens.

      As espessuras adotadas para paredes e lajes modulares em concreto devem ser de 10 cm, sempre que o projeto estrutural permitir.
    alternativas:
      - Certo
      - Errado
  - enunciado: "O módulo básico é a menor unidade de medida linear da coordenação modular. Seu valor é estipulado em 10 cm, admitindo-se a inclusão de multimódulos (múltiplos inteiros do módulo básico), mas não a inclusão de incrementos submodulares (frações do módulo básico)."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      Estratégias bioclimáticas estão assumindo papel de destaque na concepção de projetos arquitetônicos a partir da consideração de aspectos relacionados com iluminação e ventilação naturais, sombreamento, umidificação, entre outros. Um dos objetivos do uso de tais estratégias é proporcionar conforto ambiental (térmico, acústico e luminoso) e aumentar a eficiência energética de edificações. A respeito desse tema, julgue os itens a seguir.

      Para aumentar a eficiência energética de uma edificação, a iluminação em ambientes internos deve se igualar à iluminação natural externa, pois, dessa forma, o conforto térmico se estabelece naturalmente.
    alternativas:
      - Errado
      - Certo
  - enunciado: "O zoneamento bioclimático brasileiro compreende oito diferentes zonas bioclimáticas, para cada uma das quais foram formuladas diretrizes construtivas e incorporadas estratégias de condicionamento térmico passivo, como, por exemplo, a adoção de paredes internas pesadas para se manter o interior da edificação aquecido."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Em zonas climáticas úmidas e frias, o uso de sombreamento natural em edificações unifamiliares térreas diminui a eficiência energética da edificação, visto ser necessário o emprego de aquecimento e(ou) desumidificação artificiais para se manter o conforto térmico."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Reverberação é um fenômeno acústico que pode ocorrer em ambientes internos fechados devido à reflexão das ondas sonoras nas paredes, no piso e no teto do ambiente. Acerca desse tema, julgue os seguintes itens.

      Para evitar a reflexão das ondas sonoras em ambientes fechados, recomenda-se realizar o condicionamento acústico utilizando-se chapas de aço ou painéis de vidro.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Quanto maior for a absorção de energia das ondas sonoras nas paredes, no piso e no teto de ambientes internos erigidos em madeira, maior será o fenômeno da reverberação."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      Julgue os itens a seguir, relativos aos requerimentos de iluminação natural e artificial em edificações habitacionais.

      O nível mínimo de iluminância artificial nas dependências internas de edificações habitacionais deve ser de 100 luxes.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Em uma edificação habitacional, durante o dia, a sala de estar, os dormitórios, a copa/cozinha e a área de serviço devem receber iluminação natural oriunda direta ou indiretamente do ambiente exterior de, pelo menos, 60 luxes de iluminância."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      A previsão de carga em baixas tensões em locais de habitação é um dos elementos informativos necessários para a confecção do projeto complementar de instalações elétricas. Em relação a esse tema, julgue os itens subsecutivos.

      Se a área do cômodo ou dependência for superior a 6 m2, deve ser previsto um ponto de tomada para cada perímetro de 5 m, ou fração, espaçados tão uniformemente quanto possível.
    alternativas:
      - Certo
      - Errado
  - enunciado: "Em cada cômodo ou dependência da habitação deve ser previsto pelo menos um ponto de luz fixo no teto, comandado por um interruptor, e uma tomada elétrica."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      Julgue os itens que se seguem, acerca do projeto hidrossanitário complementar de uma edificação residencial.

      O projeto para armazenamento do volume total de água fria reservado deve ser calculado para atender, no mínimo, 48 h de consumo normal no edifício.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Informações sobre as características da oferta de água devem ser incorporadas ao projeto de detalhamento arquitetônico em sua fase de conclusão."
    alternativas:
      - Errado
      - certo
  - enunciado: |
      Com referência à prevenção de incêndios, em particular quanto ao projeto de saídas de emergências, a norma NBR 9077 classifica as edificações em X, Y e Z, conforme as características construtivas da edificação. Acerca dessa classificação, julgue os próximos itens.

      Para que um prédio seja classificado na classe Z — edificações em que a propagação do fogo é difícil —, é necessário, entre outros requisitos, que a estrutura da edificação seja de concreto armado ou protendido.
    alternativas:
      - Certo
      - Errado
  - enunciado: "Um prédio será classificado como de classe X — edificações em que a propagação do fogo é fácil — quando tiver qualquer peça estrutural ou entrepiso combustível ou não resistente ao fogo e desprotegido."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Julgue os itens a seguir, pertinentes aos critérios relacionados a informações e sinalizações necessárias aos usuários de edificações coletivas, com base na norma NBR 9050.

      Os elementos de sinalização essenciais em edificações são as informações acerca da localização de sanitários, banheiros e vestiários, de acessos verticais e horizontais, do número do pavimento e das rotas de fuga.
    alternativas:
      - Certo
      - Errado
  - enunciado: "As informações essenciais aos espaços nas edificações devem ser transmitidas de forma visual, sonora ou tátil, ou de combinações entre elas, sendo necessário pelo menos uma delas."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      A reforma de um prédio público, contratada pelo regime de execução de empreitada por preço unitário, teve um primeiro aditivo contratual de novos serviços, fruto de mudança de especificações, o que acarretou acréscimo de 30% no valor original do contrato. Posteriormente ao aditivo contratual, durante a execução da troca de um piso prevista no orçamento, foram executados efetivamente 300 m², mas a planilha orçamentária previa 200 m².

      Acerca dessa situação hipotética e da legislação vigente, julgue os itens a seguir.

      O regime de execução de empreitada por preço unitário é a solução mais adequada na situação hipotética apresentada, devido às peculiaridades de uma reforma.
    alternativas:
      - Certo
      - Errado
  - enunciado: "Na situação hipotética em questão, o acréscimo de 30% no contrato da obra foi irregular, pois extrapolou o limite legal previsto na legislação vigente."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Na situação hipotética em apreço, por se tratar de empreitada por preço unitário, a contratada tem direito a receber pelos 300 m² de piso executados, sendo necessário um novo aditivo contratual para efetivar a medição completa."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Em comum acordo entre as partes e quando necessário para atender o interesse público, a mudança do regime de execução é permitida durante a execução contratual."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Julgue os itens subsequentes, a respeito de contratação direta de obras e serviços de engenharia e arquitetura, de acordo com a Lei n.o 14.133/2021, que estabelece normas gerais de licitação e contratação para a administração pública.

      A contratação de obra por dispensa de licitação, nos casos de emergência ou de calamidade pública, está limitada a valores inferiores a R$ 50.000.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Para a contratação de obras e serviços de engenharia por dispensa de valor, deverá ser demonstrada no processo a inviabilidade de competição."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Desde que caracterizada a inviabilidade de competição e demonstrada notória especialização, é permitida a contratação por inexigibilidade de projetos básico e executivo de obras."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      De acordo com a legislação vigente, julgue os itens a seguir, relativos à avaliação de custos de uma obra pública.

      Os custos financeiros de empréstimos efetuados pela contratada, para a execução de contratos de obras públicas, devem ser previstos na parcela de administração central do BDI.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Para a orçamentação de obras de edificações, deve-se adotar o Sistema Nacional de Pesquisa de Custos e Índices de Construção Civil."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Nas licitações de obras pelo regime de contratação integrada, o orçamento das propostas deverá ter o mesmo nível de detalhamento do orçamento de referência."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Os juros de mora fruto de atraso de pagamento deverão ser considerados como riscos do contrato público, devendo ser incorporados no BDI, na parcela de riscos e eventuais."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      Durante a construção de um prédio público, contratada pelo regime de execução de empreitada por preço global, a empresa construtora pleiteou acréscimos de valores oriundos de pequenas diferenças de quantitativos de serviços, que foram executados a maior. Além disso, o contrato já havia tido um aditivo contratual de 25% de acréscimo de serviços, fruto de erros de projeto básico.

      Acerca dessa situação hipotética e de aspectos a ela pertinentes, julgue os itens subsequentes.

      Devido à existência de falhas no projeto básico, o regime de execução contratual mais adequado seria a empreitada por preço unitário.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Em contratos públicos, os procedimentos para a medição da empreitada por preço global equivalem aos da empreitada por preço unitário."
    alternativas:
      - Errado
      - Certo
  - enunciado: "O referido contrato já foi acrescido no percentual máximo permitido, não sendo previstos por lei novos acréscimos de valores."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Nas contratações por empreitada por preço global, variações insignificantes de quantitativos entre o orçamento e a execução não são motivo de alteração contratual."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Considerando a data de revogação da Lei n.o 8.666/1993, estipulada em 30/12/2023 na Lei n.º 14.133/2021, julgue os itens subsequentes, a respeito do impacto dessa revogação nos contratos de obras e serviços.

      As licitações regidas pela Lei n.o 8.666/1993 e não concluídas até 30/12/2023 devem ser anuladas.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Nas licitações realizadas no período de transição da nova lei de licitações, a administração pública poderia optar, no respectivo edital, por uma das duas referidas normas gerais para reger o processo licitatório e de contratação."
    alternativas:
      - Certo
      - Errado
  - enunciado: "A partir de janeiro de 2024, as obras contratadas com base nos dispositivos da Lei n.o 8.666/1993 continuarão tendo seus contratos fiscalizados à luz dessa legislação, até a conclusão do contrato."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Com base no disposto na Lei n.o 14.133/2021, julgue os seguintes itens.

      Na contratação integrada, a responsabilidade pela elaboração e pela aprovação do projeto básico é da administração pública.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Os controles de qualidade e tecnológico em obras incluem-se no rol de serviços técnicos especializados de natureza predominantemente intelectual."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Serviços de engenharia são definidos, entre outros requisitos, como atividades estabelecidas, por força de lei, como privativas das profissões de arquiteto e engenheiro ou de técnicos especializados."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Para a elaboração de anteprojetos de edificações, ficam dispensados os pareceres de sondagem."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Na cláusula de matriz de riscos, a liberdade para os contratados inovarem em soluções metodológicas ou tecnológicas restringe-se às contratações semi-integradas."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      Julgue os itens subsequentes, à luz das resoluções do CONAMA e da legislação ambiental vigente.

      Em se tratando de execução de obras públicas de justificado interesse social, é dispensada a permissão da autoridade ambiental competente para a retirada de árvores em área de preservação permanente.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Quando o impacto ambiental de âmbito regional de uma obra pública for significativo, o IBAMA estará impedido de delegar o licenciamento para estados da Federação."
    alternativas:
      - Errado
      - Certo
  - enunciado: "No procedimento de licenciamento ambiental, a audiência pública poderá ser dispensada."
    alternativas:
      - Certo
      - Errado
  - enunciado: "No licenciamento de um empreendimento potencialmente poluidor, o início das obras está condicionado à obtenção da licença de instalação."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      A respeito das concessões públicas, julgue os seguintes itens, de acordo com a Lei n.o 8.987/1995.

      Nas concessões de serviços públicos precedidas de obra pública, a licitação é dispensável.
    alternativas:
      - Errado
      - Certo
