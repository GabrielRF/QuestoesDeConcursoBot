  - enunciado: |
      A respeito de análise de negócios, gestão por processos e gestão funcional, julgue os itens a seguir.

      Na etapa de execução do ciclo PDCA, deve ser estabelecido plano de ação no qual, para cada contramedida constante do plano de ação, deverá ser definido o 5W1H — what (o que será feito?), when (quando será feito?), who (quem fará?), where (onde será feito?), why (por que será feito?) e how (como será feito?).
    alternativas:
      - Errado
      - Certo
  - enunciado: "As partes interessadas afetadas na avaliação das necessidades podem ser classificadas com base em uma matriz de responsabilidade como o modelo RACI (responsável, aprovador, consultado, informado)."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Julgue os próximos itens, relativos ao gerenciamento de processos de negócio.

      A modelagem de processos de negócios, além de ser uma área central na gestão de processos de negócios, é segmentada em uma perspectiva ampla, que considera a organização como um todo e os processos que a compõem.
    alternativas:
      - Certo
      - Errado
  - enunciado: "O ciclo de vida da modelagem de processos de negócios é um modelo composto por cinco fases principais: compreensão de estratégias e metas; alinhamento a estratégias e metas; desenvolvimento de iniciativas; implementação da mudança; e medição do processo."
    alternativas:
      - Errado
      - Certo
  - enunciado: "O estado de competição em uma indústria depende de cinco forças básicas, de modo que a intensidade dessas forças e a interação entre elas ajudam a determinar o potencial de lucro da indústria e a sua atratividade geral, na medida em que, quanto mais fortes forem essas forças, mais difícil poderá ser a obtenção de lucros sustentáveis pelas empresas."
    alternativas:
      - Certo
      - Errado
  - enunciado: "O nível de cenários e tarefas da modelagem de processos de negócios se refere à maneira como o trabalho realizado em uma unidade de negócios é impulsionado por eventos, pelo cronograma ou pelos valores de dados."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Métrica é a representação simples ou intuitiva de uma medição com a finalidade de facilitar sua interpretação contra uma referência ou meta."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      O gerenciamento de processos de negócios utiliza um arcabouço de ferramentas e tecnologias que visam ao controle, à automatização e à melhoria dos processos. Com relação a esse tema, julgue os próximos itens.

      A arquitetura SOA (service-oriented architecture) do BPMS (business process management suite) cria uma abordagem altamente acoplada para a mudança de processos de negócios, em que os módulos são denominados processos.
    alternativas:
      - Errado
      - Certo
  - enunciado: "As suítes BPM (business process management) contemplam um conjunto de ferramentas integradas, incluídas tecnologias mais recentes, como automação robótica, inteligência artificial, aprendizagem de máquina e blockchain, com o objetivo de melhorar a eficiência e a eficácia dos processos de negócios."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      No que concerne às ferramentas utilizadas no planejamento estratégico, julgue os itens subsecutivos.

      A cadeia de valor de Porter é um modelo especializado que descreve sete atividades primárias e várias atividades de apoio que são comuns à maioria das organizações.
    alternativas:
      - Errado
      - Certo
  - enunciado: "O BSC é uma ferramenta de gerenciamento que visa fornecer aos gestores uma visão do desempenho organizacional exclusivamente por meio de medidas de desempenho financeiro."
    alternativas:
      - Errado
      - Certo
  - enunciado: "O OKR (objectives and key results) é um protocolo colaborativo de definição de metas mensuráveis e indicadores precisos para empresas, equipes e indivíduos que vincula metas à missão mais ampla de uma equipe."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Julgue os próximos itens, acerca de ferramentas de gestão estratégica e qualidade.

      A análise de benchmarking é uma ferramenta valiosa para os designers de processos, pois lhes permite identificar abordagens inovadoras e melhores práticas em indústrias diferentes daquela em que estão trabalhando e ajuda a evitar a chamada síndrome de pensamento em grupo.
    alternativas:
      - Certo
      - Errado
  - enunciado: "Mudanças nas preferências dos consumidores, flutuações cambiais, políticas governamentais adversas ao negócio e concorrência acirrada no mercado são exemplos de fraquezas para algumas empresas."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Na etapa de planejamento do ciclo PDCA de melhorias, coletam-se indicadores, realizam-se treinamentos e elabora-se o plano de ação para melhoria."
    alternativas:
      - Errado
      - Certo
  - enunciado: "O histograma, quando utilizado a partir do emprego de dados históricos, dispõe e processa as informações de forma que seja possível perceber eventual falta de capacidade do processo de gerar produtos que atendam às especificações."
    alternativas:
      - Certo
      - Errado
  - enunciado: "O diagrama de dispersão pode ser empregado adequadamente para modelar e quantificar a intensidade do relacionamento existente entre o problema que está sendo solucionado e as suas causas mais prováveis identificadas na fase de análise do processo."
    alternativas:
      - Errado
      - Certo
  - enunciado: "O gráfico de Pareto permite a priorização de temas e o estabelecimento de metas numéricas cujo alcance seja viável por meio do giro do ciclo PDCA de melhorias."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Julgue os próximos itens, considerando o PMBOK 7.ª edição.

      Tailoring corresponde à prática de entregar pequenos lotes de trabalho aos clientes de forma que o projeto seja implementado de forma incremental.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Relativa ao domínio de desempenho da equipe, a propriedade compartilhada pressupõe que a visão e os objetivos do projeto sejam conhecidos por todos os membros da equipe, a qual é a proprietária dos resultados do projeto."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Na 7.ª versão do PMBOK, a gestão do projeto é baseada em princípios, em vez de processos, assim a estrutura analítica do projeto (EAP) consiste em uma lista de verificação de todos os critérios que devem ser atendidos no projeto."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Um ciclo de vida de projetos consiste de fases que conectam a entrega de valor do início ao fim do projeto."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Julgue os seguintes itens, relativos ao COBIT 2019.

      No COBIT 2019, há processo específico de identificar soluções de TI e analisar os respectivos requisitos com o objetivo de garantir que elas estejam alinhadas com os requisitos estratégicos da organização.
    alternativas:
      - Certo
      - Errado
  - enunciado: "O processo de continuidade gerenciada no COBIT procura estabelecer planos voltados para se manter a disponibilidade de informações para a organização no caso de uma interrupção significativa."
    alternativas:
      - Certo
      - Errado
  - enunciado: "O COBIT possui visão abrangente em seus processos de governança, especialmente no que se refere à segurança da informação, por isso não há processo específico para manter o nível do risco de segurança da informação, uma vez que, nesse modelo, a política de segurança deve estar presente de uma forma holística."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Princípios, políticas e estruturas são componentes da governança que interagem entre si, o que resulta em um sistema de governança holístico para I&T."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Em relação à ITIL 4, julgue os itens que se seguem.

      A prática de gerenciamento de projetos da ITIL visa garantir que eles sejam entregues da forma esperada.
    alternativas:
      - Certo
      - Errado
  - enunciado: "A prática de gerenciamento de problema da ITIL visa diminuir o impacto de incidentes mediante a identificação de suas causas e o gerenciamento de soluções de contorno."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Assim como o COBIT 2019, a ITIL 4 também não possui prática que garanta a uma organização a compreensão e o tratamento eficaz dos riscos."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Na ITIL 4, a prática de gerenciamento da arquitetura destina-se a verificar os níveis de desempenho previstos dos serviços que atendam à demanda futura de maneira eficaz."
    alternativas:
      - Errado
      - Certo
  - enunciado: "O objetivo do tempo de recuperação (OTR) descreve o tempo máximo aceitável que pode decorrer após a interrupção do serviço até que a sua falta cause impacto na organização."
    alternativas:
      - Certo
      - Errado
  - enunciado: "A ITIL 4 é baseada em princípios ágeis, logo não há prática específica para análise do negócio que vise definir suas necessidades, pois a análise deve ser realizada a cada entrega, de forma iterativa e incremental, do projeto do serviço."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Na ITIL 4, um serviço permite a cocriação de valor com a finalidade de obter os resultados desejados pelos clientes, sendo imprescindível que eles gerenciem custos e riscos específicos desse serviço."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      A respeito de engenharia de software, julgue os itens subsecutivos.

      Considerados uma técnica de elicitação de requisitos, os casos de uso identificam os atores envolvidos, assim como interações individuais entre o sistema e seus usuários ou, ainda, com outros sistemas.
    alternativas:
      - Certo
      - Errado
  - enunciado: "Herança é uma característica do paradigma orientado a objetos, a qual possibilita que haja hierarquia de classes, de forma que as alterações em uma classe-pai possam ser imediatamente propagadas para a classe-filha."
    alternativas:
      - Certo
      - Errado
  - enunciado: "No paradigma da orientação a objetos, o polimorfismo permite que várias operações distintas possuam o mesmo nome, desacoplando, assim, os objetos uns dos outros, tornando-os mais independentes."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Julgue os itens a seguir, relativos a prototipação, storytelling, MVP (mínimo produto viável) e design thinking.

      O paradigma da prototipação inclui o planejamento, a construção e a entrega do protótipo e, por ser uma metodologia do tipo projeto rápido, dispensa a identificação dos requisitos do software.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Storytelling com dados abrange entender o contexto circunstancial, incluindo-se o público e o mecanismo de comunicação, sendo importante identificar coisas que estejam absorvendo poder do cérebro desnecessariamente e removê-las da sua tela, diminuindo, assim, sua saturação."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Considerando-se que o processo de engenharia de requisitos seja uma espiral iterativa com três estágios — elicitação, especificação e validação de requisitos —, é correto afirmar que, nesse contexto, a atividade de prototipação é mais bem relacionada à elicitação do que à validação de requisitos."
    alternativas:
      - Errado
      - Certo
  - enunciado: "O design thinking, por ser uma abordagem empírica e centrada em processos, é uma opção para resolução de problemas que não sejam complexos."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Embora o objetivo do MVP seja descrever o produto de forma simplificada, é necessário que o produto a ser apresentado seja completamente funcional e identifique o maior número de requisitos que agregam valor ao cliente."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
