  - enunciado: |
      *Caso clínico 1A1-IV*

      Um paciente sedentário, de 23 anos de idade, com diagnóstico de cardiomiopatia hipertrófica septal assimétrica, em uso de metoprolol 100 mg, foi atendido com piora dos sintomas de insuficiência cardíaca para classe funcional II da NYHA (New York Heart Association) nos últimos dois meses, a despeito da sua boa aderência ao tratamento clínico. Ele relatou quatro episódios de síncope sem relação com esforços nesse período. O ecocardiograma mostrou espessura do septo de 32 milímetros, gradiente na via de saída do ventrículo esquerdo em repouso de 42 mmHg, fração de ejeção de 66% e grande movimento anterior sistólico da valva mitral com insuficiência desta. O Holter de 24 horas revelou três episódios de taquicardia ventricular sustentada com duração máxima de 22 minutos associada a palpitações e um episódio de síncope.

      No caso clínico 1A1-IV, para reduzir o risco de morte súbita, deve-se recomendar ao paciente
    alternativas:
      - implante de cardiodesfibrilador interno automático.
      - melhora do condicionamento físico, com atividade aeróbica intensa, e acompanhamento médico semestral.
      - associação de amiodarona à terapêutica atual.
      - cirurgia de troca da valva mitral.
      - estratificação do risco de morte súbita com o estudo eletrofisiológico.
  - enunciado: "Considerando o caso clínico 1A1-IV, assinale a opção que indica o medicamento para promover a melhora da capacidade funcional por inibição da miosina cardíaca."
    alternativas:
      - mavacanteno
      - mononitrato de isossorbida
      - hidralazina
      - verapamil
      - ivabradina
  - enunciado: "Acerca de doenças gastrointestinais e hepáticas, assinale a opção correta."
    alternativas:
      - A presença de gastrite crônica ativa frequentemente está associada a infecção por H. pylori, entretanto, quando presente essa associação, apenas uma minoria desenvolve doença ulcerosa péptica.
      - A maioria dos pacientes acometidos de doença ulcerosa péptica apresenta sintoma de pirose ou azia.
      - Na doença de Crohn, o processo inflamatório limita-se à mucosa e à submucosa superficial, sem acometimento das camadas mais profundas, exceto em sua forma fulminante.
      - O sintoma de odinofagia é mais comumente encontrado na esofagite causada por doença do refluxo gastroesofágico que na provocada por fármacos ou por causa infecciosa.
      - A consequência histológica mais comum da doença do refluxo gastroesofágico é a metaplasia de Barrett, a qual provoca larga sintomatologia, porém sem risco definido de associação à malignidade.
  - enunciado: "Ainda no que diz respeito a doenças gastrointestinais e hepáticas, assinale a opção correta."
    alternativas:
      - A coexistência de pancreatite deve ser altamente considerada nos pacientes com sintomas de colecistite que manifestam dor na coluna dorsal ou à esquerda da linha média abdominal, vômitos prolongados com íleo paralítico ou derrame pleural, sobretudo do lado esquerdo.
      - Na retocolite ulcerativa, o local mais comum de inflamação é o íleo terminal, e a manifestação clínica habitual está associada a uma história crônica de episódios recorrentes de dor no quadrante inferior direito e diarreia.
      - Na doença de Crohn, os principais sintomas são diarreia, sangramento retal, tenesmo, eliminação de muco e cólica abdominal.
      - Na maioria dos casos de colelitíase, a cólica biliar é diurna, ocorrendo principalmente após o almoço.
      - Pacientes com idade superior a 60 anos são mais propensos que jovens ao desenvolvimento de sintomas da colelitíase.
  - enunciado: "No que se refere a hepatites virais, insuficiência hepática e síndromes disabsortivas, assinale a opção correta."
    alternativas:
      - Tem sido constatada, com frequência cada vez maior, a progressão de esteatose hepática não alcoólica para insuficiência hepática ou cirrose.
      - Em pacientes que já se recuperaram da hepatite B em passado remoto, assim como em portadores de infecção crônica pelo HBV, o anti-HBc é predominantemente da classe IgM no soro.
      - A hepatite D (delta) é a causa de quase metade das hepatopatias crônicas e constitui a indicação mais frequente para transplante de fígado.
      - O início dos sintomas da doença celíaca ocorre invariavelmente durante a infância, quase sempre já no primeiro ano de vida do paciente.
      - Em pacientes com insuficiência hepática por hepatite C crônica, tratamento antiviral produz efeitos benéficos, pois é eficaz para suprimir o vírus, conforme evidenciado pelas reduções dos níveis de aminotransferase e de DNA do HCV.
  - enunciado: "Em relação a patologias e queixas recorrentes em serviços de urgência, assinale a opção correta."
    alternativas:
      - A perda de olfato associada à rinossinusite crônica, quadro muito frequente em serviço de pronto-atendimento, está relacionada à gravidade da inflamação, sendo a perda olfativa maior nos casos em que estejam presentes tanto a rinossinusite quanto a polipose.
      - A vertigem posicional paroxística benigna é causa comum de tontura recorrente, cujos episódios são demorados, durando cerca de 30 a 40 minutos.
      - Na enxaqueca vestibular, a tontura ou vertigem se manifesta tipicamente em episódios recorrentes e curtos, cuja duração costuma ser inferior a um minuto.
      - A etiopatogenia de rinossinusite aguda está associada, na maioria das vezes, às bactérias anaeróbias, as quais, porém, desempenham um papel etiológico muito pequeno na rinossinusite crônica.
      - Quadro de urticária recorrente, envolvendo com frequência as nádegas e os punhos, é a manifestação cutânea mais comum relatada por pacientes portadores de ancilostomíase.
  - enunciado: "Com relação a urticária e angioedema, rinite alérgica e cefaleias, assinale a opção correta."
    alternativas:
      - Na maioria dos casos, os pacientes com história de cefaleia de forte intensidade e de início recente devem ser submetidos ao exame de tomografia computadorizada ou ressonância magnética de cérebro, como procedimentos de rastreamento inicial.
      - O desenvolvimento de angioedema em pacientes hipertensos usuários de inibidores da enzima de conversão da angiotensina é mais frequente em pessoas brancas que em negras.
      - Os anti-histamínicos orais H1 de ação prolongada são eficazes no tratamento da congestão nasal decorrente de rinite alérgica, porém apresentam menor eficácia no tratamento do prurido nasofaríngeo, dos espirros e da rinorreia aquosa.
      - A imunoterapia é recomendada para o tratamento de pacientes com rinite alérgica que apresentem sintomas moderados a graves e sejam hiporresponsivos aos demais tratamentos.
      - A migrânea e outros tipos de cefaleia classificadas como primárias, no atendimento de urgência, são consideradas cefaleias vasculares.
  - enunciado: "A respeito de doenças renais, assinale a opção correta."
    alternativas:
      - As causas mais relacionadas à azotemia pré-renal são redução do débito cardíaco, hipovolemia e fármacos que interferem com as respostas autorreguladoras renais, incluindo-se anti-inflamatórios não esteroides e inibidores da angiotensina II.
      - A síndrome nefrótica caracteriza-se pela presença de proteinúria de 1 a 2 g/24 horas, hipertensão, hipercolesterolemia, hipoalbuminemia, edema ou anasarca e hematúria macroscópica.
      - Para o estadiamento da insuficiência renal crônica, é necessário estimar-se, com mais precisão, a concentração sérica de creatinina e a albuminúria, em vez de se observar a taxa de filtração glomerular.
      - A síndrome nefrítica aguda ocasiona mais de 3 g/24 horas de proteinúria, hematúria com cilindros hemáticos, piúria, hipertensão, retenção de líquidos e elevação da creatinina sérica, associada a um aumento paradoxal da filtração glomerular.
      - A incidência de glomerulonefrite pós-estreptocócica tem aumentado drasticamente nos países desenvolvidos, ano a ano, devido à resistência bacteriana cada vez mais acentuada às infecções.
  - enunciado: "Ainda no que se refere a doenças renais, assinale a opção correta."
    alternativas:
      - Um maior aporte nutricional de cálcio está relacionado a um menor risco de formação de cálculos renais.
      - As complicações venosas secundárias ao estado de hipercoagulabilidade associado à síndrome nefrótica não podem ser tratadas com anticoagulantes convencionais, sob o risco de hematúria maciça.
      - Os cálculos de fosfato de cálcio são os mais comuns na etiopatogenia da nefrolitíase.
      - Na perda de álcalis a partir do trato gastrointestinal, devido a diarreia, ou a partir dos rins, devido a distúrbios tubulares renais, como na acidose tubular renal, ocorre acidose metabólica com ânion gap aumentado.
      - Cetoacidose diabética e acidose lática são exemplos de acidose metabólica com ânion gap reduzido.
  - enunciado: "Assinale a opção correta em referência às doenças endócrinas."
    alternativas:
      - O uso disseminado da glicemia plasmática de jejum ou da HbA1c como teste de rastreamento de diabetes melito do tipo 2 é altamente recomendado porque um grande número de indivíduos que preenchem os critérios atuais para a doença é assintomático e não tem conhecimento de que sofre desse distúrbio.
      - O diabetes melito gestacional é diagnosticado em qualquer fase da gestação, em face de exames pré-gestacionais normais.
      - A grande maioria dos obesos tem níveis baixos de leptina, importante hormônio regulador do apetite.
      - A resistência à insulina é observada em um número significativo de mulheres com síndrome dos ovários policísticos, entretanto tal distúrbio não eleva o risco de desenvolvimento de diabetes melito do tipo 2 nessa população.
      - A possibilidade de hipotireoidismo deve ser sempre considerada na investigação de ganho de peso, pois ele é uma causa cada vez mais comum de obesidade.
  - enunciado: "Ainda no que concerne a doenças endócrinas, assinale a opção correta."
    alternativas:
      - Nenhum gene isolado explica o complexo fenótipo designado como síndrome metabólica.
      - O tratamento com glicocorticoides é a principal indicação para o tireoidite silenciosa.
      - Atualmente, a hipertrigliceridemia não é mais considerada bom marcador do distúrbio de resistência à insulina na síndrome metabólica.
      - O hipotireoidismo subclínico é mais observado em homens que em mulheres.
      - Tireotoxicose é sinônimo de hipertireoidismo e representa o resultado de uma função tireoidiana excessiva.
  - enunciado: "Acerca de tireoidite, distúrbios das glândulas suprarrenais e distúrbios das glândulas paratireoides, assinale a opção correta."
    alternativas:
      - Pacientes com síndrome de Cushing podem correr risco agudo de trombose venosa profunda, com embolia pulmonar subsequente, devido a um estado de hipercoagulabilidade associado à síndrome.
      - A causa mais comum clinicamente aparente da tireoidite crônica é a tireoidite de Riedel.
      - Pacientes com excesso de cortisol independente de ACTH são, em sua maioria, portadores de microadenoma hipofisário.
      - No hiperparatireoidismo primário, ocorre hipocalcemia e, em seguida, hiperfosfatemia.
      - A cirurgia para o hiperparatireoidismo mostra-se, quase sempre, ineficaz e incapaz de reverter os efeitos deletérios do excesso prolongado de PTH sobre a densidade óssea.
  - enunciado: "Artrite reumatoide é uma doença com características crônicas e fenômenos inflamatórios persistentes. O fator de risco ambiental mais bem estabelecido para essa patologia é"
    alternativas:
      - o tabagismo.
      - a infecção por estafilococos.
      - a hipovitaminose D crônica.
      - a hiperglicemia.
      - a hipertrigliceridemia.
  - enunciado: "No que diz respeito às espondiloartropatias, assinale a opção correta."
    alternativas:
      - Entre os achados mais frequentes das espondiloartropatias inclui-se a artrite periférica assimétrica de grandes articulações dos membros inferiores.
      - As manifestações das espondiloartropatias tem início em pacientes com mais de 50 anos de idade, predominantemente do gênero feminino.
      - O quadro das espondiloartropatias se inicia de forma súbita, em menos de duas semanas.
      - As espondiloartropatias caracterizam-se pela presença frequente do fator reumatoide no soro.
      - O teste de Schöber geralmente é negativo nas fases iniciais das espondiloartropatias.
  - enunciado: "Em relação ao lúpus eritematoso sistêmico (LES), assinale a opção correta."
    alternativas:
      - Na glomerulonefrite lúpica, o teste de imunofluorescência direta apresenta depósitos predominantes de IgG, além de IgA, IgM, C3, C1q, kappa e lambda, o que configura o chamado padrão full house.
      - O comprometimento cutâneo no LES é incomum.
      - O uso de corticosteroides é a escolha de referência para o tratamento de pacientes com LES pois não causam efeitos colaterais, como mialgia e miosite, por exemplo, frequentes em pacientes tratados com antimaláricos e estatinas.
      - Lúpus eritematoso cutâneo crônico tem como forma mais rara o lúpus eritematoso discoide.
      - O teste de Coombs direto é positivo em 90% dos pacientes com LES e hemólise.
  - enunciado: "A respeito das artrites microcristalinas, assinale a opção correta."
    alternativas:
      - Entre os medicamentos que aumentam o risco de gota em virtude da diminuição da excreção renal do ácido úrico estão os diuréticos tiazídicos e de alça, o ácido acetilsalicílico em dose baixa (60 a 300 mg/dia), o ácido nicotínico, os betabloqueadores e os bloqueadores dos receptores de angiotensina não losartana.
      - A herança genética da gota é predominantemente monogênica e calcula-se que essa contribuição genética seja responsável pela maior parte da variação da uricemia.
      - O aumento do consumo de álcool eleva o risco de gota, entretanto, não há evidência de gradiente dose-resposta; o álcool aumenta a produção de ácido úrico pela degradação de trifosfato de adenosina (ATP) em monofosfato de adenosina (AMP) e pelo aumento de sua secreção renal no túbulo proximal.
      - Nos seres humanos, 20% do pool de ácido úrico deriva do metabolismo das purinas endógenas, a partir do catabolismo dos ácidos nucleicos celulares e da biossíntese de novo das purinas, enquanto 80% advêm do catabolismo das purinas alimentares.
      - O ácido úrico é um ácido orgânico forte existente nos fluidos corporais, com pH em torno de 2,4, sendo a hiperuricemia causada principalmente pela dieta e pelo aumento da produção endógena, responsáveis por aproximadamente 50% a 60% dos casos.
  - enunciado: "Em relação a HIV/AIDS, assinale a opção correta."
    alternativas:
      - Uma pessoa que tenha sido indicada a profilaxia pós-exposição (PEP) por ter sido exposta ao risco de contaminação por HIV nas últimas 72 horas deve entrar em PEP imediatamente e iniciar a profilaxia pré-exposição (PrEP) diária logo após a conclusão do curso de 28 dias da PEP, a fim de evitar uma lacuna desnecessária entre a PEP e a PrEP.
      - Para se candidatar à profilaxia pré-exposição (PrEP), a pessoa deverá realizar o teste rápido (TR1) e, se o resultado da amostra for reagente, de acordo com o fluxograma do manual técnico para o diagnóstico da infecção pelo HIV elaborado pelo Ministério da Saúde, a amostra será considerada como “reagente para HIV” e, nesse caso, a PrEP deverá ser iniciada.
      - Na estrutura do vírus HIV (100 nm), o envelope é constituído pela membrana proveniente da célula do hospedeiro onde está acoplada a proteína de superfície (gp 41) e a de transmembrana (gp 120).
      - Os inibidores da transcriptase reversa atuam na fase final do ciclo viral, impedindo a formação do DNA a partir do RNA, enquanto os inibidores da protease atuam no início do ciclo, impedindo a maturação da partícula viral.
      - Não ocorre infecção dupla pelo HIV devido à competição por material genético do hospedeiro pelo vírus.
  - enunciado: "A respeito da endocardite infecciosa (EI), assinale a opção correta."
    alternativas:
      - A endocardite que acomete as valvas naturais, porém previamente anormais ou lesadas, é mais comumente causada pelo Streptococcus viridans, que é parte normal da flora da cavidade oral.
      - No acometimento valvar, a valva aórtica e a valva mitral expressarão as alterações anatômicas por meio de sopros aspirativos, presentes em até 35% dos pacientes, pois o sopro aspirativo aórtico (configuração crescente) ocorre durante a sístole, portanto, entre B1 e B2.
      - A endocardite infecciosa acomete mais comumente a valva tricúspide (40%) e a mitral (34%), e, em seguida, as outras valvas.
      - Staphilococcus epidermidis é o principal agente infectante encontrado entre os indivíduos com EI usuários de drogas ilícitas injetáveis.
      - O grupo HACEK de bacilos Gram-negativos, que pode ser responsável pela endocardite aguda, consiste em Haemophilus spp, Aggregatibacter, Cardiobacterium hominis, Eikenella corrodens e Klebsiella pneumoniae.
  - enunciado: "Considerando que a saúde sexual é uma estratégia para a promoção da saúde e do desenvolvimento humano, assinale a opção correta."
    alternativas:
      - O intervalo preconizado de administração de benzilpenicilina benzatina para o tratamento de sífilis é de uma semana (sete dias) entre as doses; em gestantes, o esquema deve ser reiniciado se o intervalo ultrapassar os sete dias entre as doses e, nas demais pessoas, se transcorrerem mais de 14 dias entre as doses.
      - O Programa Nacional de Imunização do Ministério da Saúde para infecção por papiloma vírus humano (HPV) estabelece a proteção para meninos de 11 a 14 anos e para meninas de 9 a 14 anos.
      - O agente etiológico da infecção cancroide é a Klebsiela granulomati.
      - Os testes de hemaglutinação (TPHA), de aglutinação de partículas (TPPA) e ensaios de micro-hemaglutinação (MHA-TP) são indicados para detecção de sífilis não treponêmicos.
      - Chlamydia trachomatis (sorovariantes L1, L2 e L3) são agentes etiológicos das infecções denominadas clamídia e donovanose.
  - enunciado: "Em relação à anafilaxia, que pode ocorrer por reação a diferentes agentes, sendo os mais comuns alimentos e medicamentos, assinale a opção correta."
    alternativas:
      - São preditores de anafilaxia grave: atraso na administração da adrenalina, uso de betabloqueadores e inibidores de enzima conversora de angiotensina, anti-inflamatórios e doença cardiovascular.
      - Para o tratamento de pacientes com anafilaxia, recomenda-se administração de adrenalina de 0,01 mL/kg de uma solução (1:10000).
      - As reações da anafilaxia são desencadeadas quase sempre por reações mediadas pela IgE, após a exposição de indivíduos previamente sensibilizados a um antígeno, caracterizadas como reações de hipersensibilidade do tipo III.
      - Estudos de metanálise demonstram que, em 95% dos casos, a anafilaxia se comporta como um quadro clínico bifásico, por isso o médico deve estar atento para uma ação imediata.
      - A reação bifásica pode ocorrer entre 14 a 21 dias depois da exposição ao agente de risco, mas, na maioria das vezes, a ocorrência se dá após 72 horas.
  - enunciado: "Acerca das intoxicações exógenas, assinale a opção correta."
    alternativas:
      - A síndrome opioide tem aspecto semelhante ao da síndrome sedativo-hipnótica, e seu diagnóstico se confirma pela observação da resposta do paciente ao naloxone, que é um antagonista direto dos receptores opioides; entretanto a ausência de resposta não exclui a intoxicação por opioides.
      - Pacientes com intoxicações graves após ingestão de anfetaminas substituídas, como N-metil-3,4 metilenodioxianfetamina (MDMA), apresentam arritmias e aumento do débito cardíaco devido ao aumento do tempo de enchimento diastólico associado à taquicardia.
      - Pacientes com síndrome colinérgica apresentam mucosas secas e, diferentemente dos sintomas da intoxicação por agentes simpaticomiméticos, não ficam diaforéticos porque as glândulas secretórias da pele e das mucosas apresentam inervação adrenérgica.
      - Para o controle pressórico e a melhora da qualidade de vida de pacientes hipertensos e medicados com inibidores da monoamina-oxidase, deve ser prescrita uma dieta específica, com alimentos ricos em iramina, substância presente em queijos e vinhos, por exemplo.
      - Sintomas muscarínicos (receptores iônicos) se caracterizam por midríase, taquicardia, fraqueza, tremores, fasciculações, convulsões e sonolência. Agentes causais incluem as substâncias dos grupos dos organofosforados e carbamatos.
