    alternativas:
      - propor a organização da estrutura de atendimento às demandas de seus usuários internos e externos.
      - sugerir à Presidência do Comitê Gestor Nacional o modelo de rateio dos custos da nuvem computacional e, se aprovado, acompanhar sua execução.
      - propor à Presidência do Comitê Gestor Nacional a política de tecnologia da informação a ser seguida pela PDPJ-Br.
      - homologar e propor ajustes aos projetos de desenvolvimento de microsserviços.
