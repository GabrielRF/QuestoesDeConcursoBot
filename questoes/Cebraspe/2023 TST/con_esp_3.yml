  - enunciado: "Com base na Portaria CNJ n.º 253/2020, que institui os critérios e as diretrizes técnicas para o processo de desenvolvimento de módulos e serviços na PDPJ-Br, assinale a opção correta."
    alternativas:
      - A PDPJ-Br seguirá modelo arquitetural de microsserviços, preferencialmente modelados utilizando-se a metodologia DDD (domain driven design).
      - As aplicações monolíticas deverão ser disponibilizadas por meio de mecanismos nativos como JSF e richfaces.
      - Cada órgão que se integrar à PDPJ-Br deverá disponibilizar, em seu sítio público na nuvem (marketplace), a lista de projetos em andamento e pendentes de serem integrados à PDPJ-Br.
      - As API (application programming interfaces) deverão ser providas por meio de tecnologia SOAP (simple object access protocol), exceto as do tipo stateless, e, em qualquer caso, obedecer aos padrões definidos na plataforma de documentações do CNJ.
      - Os recursos e meios para testes de integração utilizados não poderão permitir a execução de pipelines ou testes automatizados, com vistas a garantir unicidade e padronização de testes a nível nacional.
  - enunciado: "Em conformidade com a Portaria CNJ n.º 131/2021, que institui o grupo revisor de código-fonte das soluções da PDPJ-Br e do processo judicial eletrônico (PJe), assinale a opção correta."
    alternativas:
      - Caberá preferencialmente ao CNJ prover um ambiente de testes padronizado para análise dos merge requests, sem prejuízo de os demais integrantes do grupo revisor realizarem suas análises em ambiente próprio.
      - Os servidores lotados na Divisão de Gestão de Sistemas Corporativos do CNJ são membros natos do grupo revisor em questão.
      - Caberá ao grupo revisor de código-fonte a escolha dos projetos disponibilizados na PDPJ-Br, sendo ele o responsável pelos testes que orientarão tecnicamente as escolhas das soluções.
      - Antes de ser encaminhado para análise do grupo revisor, o código-fonte deverá ser submetido às ferramentas de DAST (dynamic application security testing) e SCA (software composition analysis).
      - O código-fonte que não alcançar os critérios mínimos definidos pelo CNJ no teste realizado deverá, antes de ser rejeitado, ser posto em quarentena, quando serão realizados novos testes por equipe distinta daquela que fez o teste que reprovou o código.
  - enunciado: "De acordo com o disposto na Resolução CNJ n.º 396/2021, que institui a Estratégia Nacional de Segurança Cibernética do Poder Judiciário (ENSEC-PJ), assinale a opção correta. Nesse sentido, considere que as siglas STF, TIC e CGSI significam, respectivamente, Supremo Tribunal Federal, tecnologia da informação e comunicação e Comitê de Governança de Segurança da Informação."
    alternativas:
      - Cada órgão do Poder Judiciário, salvo o STF, deverá implementar a gestão de usuários de sistemas informatizados composta por gerenciamento de identidades, de acessos e de privilégios.
      - Compete à área de TIC de cada órgão do Poder Judiciário realizar a governança da segurança da informação e, especialmente, implementar, no que lhe couber, a Política de Segurança Cibernética do Poder Judiciário.
      - Cabe ao STF coordenar as ações para viabilizar a implementação do modelo de governança nacional na segurança cibernética do Poder Judiciário, de forma a promover a integração dos diversos entes relacionados com a segurança cibernética.
      - Cada órgão do Poder Judiciário, incluído o STF, deverá constituir CGSI, ao qual caberá assessorar o chefe do setor de TIC nas questões relacionadas à segurança da informação.
      - O CGSI será coordenado por equipe de TIC do respectivo órgão do Poder Judiciário, sendo sua composição definida pelo presidente do órgão especificamente para tal finalidade.
