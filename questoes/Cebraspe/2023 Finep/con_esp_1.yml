  - enunciado: |
      Considerando as principais questões que contribuíram para um melhor entendimento do processo de inovação nos últimos anos, julgue os próximos itens.

      I Inovação e conhecimento têm papel fundamental no crescimento de nações e organizações.
      II A eficiente difusão das tecnologias de informação e comunicação facilita a transferência de conhecimentos tácitos, tornando-os menos importantes para o sucesso de inovação.
      III A inovação ocorre independentemente de contextos institucionais e organizacionais.

      Assinale a opção correta.
