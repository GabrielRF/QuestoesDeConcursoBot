      II A estratégia imitativa envolve a busca por vantagens em um mercado já estabelecido por líderes, muitas vezes por meio de licenças secundárias.
      III A estratégia ofensiva, comum em empresas monopolistas, busca liderança técnica e de mercado por meio da introdução de novos produtos.

      Assinale a opção correta.
    alternativas:
      - Apenas os itens II e III estão certos.
      - Nenhum item está certo.
      - Apenas o item I está certo.
      - Apenas o item II está certo.
      - Apenas os itens I e III estão certos.
