  - enunciado: |
      Texto 6A2-I
      A seguir, são apresentadas informações da tabela de nome dep e da tabela de nome emp.
      A partir das informações do texto 6A2-I, assinale a opção correta, considerando um banco de dados Oracle.
    imagem: https://github.com/GabrielRF/QuestoesDeConcursoBot/blob/main/questoes/Cebraspe/2023 Finep/imagens/con_esp_6 46.png?raw=true
    alternativas:
      - Considere que a tabela de nome dep tenha os seguintes valores.
        ```
        ndep  nome           local
        10    Contabilidade  Condeixa
        20    Investigação   Mealhada
        30    Vendas         Coimbra
        40    Planejamento   Montemor
        ```
        Nesse caso, a instrução a seguir apresentará o valor = 10 como resultado
        ```
        select max(ndep) valor from dep
        where local like 'C%';
        ```
      - As instruções a seguir estão sintaticamente corretas em SQL e permitem criar a tabela de nome dep.
        ```
        CREATE TABLE dep
        (ndep NUMBER(2)
        nome VARCHAR(15)
        local VARCHAR(15));
        ```
      - As instruções a seguir, relativas à tabela emp, estão sintaticamente corretas em SQL.
        ```
        INSERT INTO emp VALUES(1839, 10, 'Jorge Sampaio', 'Presidente' ,null, '1984.02.11', 890000, null);
        INSERT INTO emp VALUES(1566, 20, 'Augusto Reis', 'Encarregado' ,1839, '1985.02.13', 450975, null);
        ```
      - As instruções a seguir estão sintaticamente corretas em SQL e permitem criar a tabela de nome emp.
        ```
        CREATE TABLE emp
        (nemp NUMBER(4) CONSTRAINT pk_nemp_emp PRIMARY KEY,
        nome VARCHAR(20) CONSTRAINT nn_nome_emp NOT NULL,
        funcao VARCHAR(12) CONSTRAINT nn_funcao_emp NOT NULL,
        encar NUMBER(2) CONSTRAINT fk_encar_emp
        REFERENCES emp(nemp) NULL,
        data_entrada DATE CONSTRAINT nn_data_emp NOT NULL,
        sal NUMBER(7) CONSTRAINT nn_sal_emp NOT NULL, premios NUMERIC(7),
        ndep NUMBER(2) CONSTRAINT nn_ndep_emp NOT NULL);
        ```
      - As instruções a seguir, relativas à tabela dep, estão sintaticamente corretas em SQL.
        ```
        INSERT INTO dep VALUES (10, 'Contabilidade básica', 'Condeixa');
        INSERT INTO dep VALUES (20, 'Investigação Penal', 'Mealhada');
        ```
  - enunciado: "Tendo como referência as informações do texto 6A2-I, assinale a opção correta, com base em SQL ANSI."
    alternativas:
      - A consulta a seguir está sintaticamente correta e retornará uma linha.
        ```
        SELECT * FROM emp WHERE ndep = 10
        AND (NOT funcao = 'Encarregado' OR ndep = 20);
        ```
      - As instruções
        ```
        SELECT NOME, NEMP, SAL
        FROM emp WHERE NOME = 'JORGE SAMPAIO';
        ```
        apresentam o mesmo resultado que as instruções a seguir.
        ```
        SELECT Nome, nemp, sal
        FROM emp WHERE nome = 'Jorge Sampaio';
        ```
      - A instrução a seguir, relativa à tabela emp, retornará quatro linhas.
        ```
        SELECT nome "Com Premios"
        FROM emp WHERE premios <> NULL;
        ```
      - O SELECT a seguir está sintaticamente correto e retornará dez linhas.
        ```
        SELECT e1.nome "Empregado", e1.nemp "N Emp",
        e2.nome "Encarregado", e2.nemp "N Encar"
        FROM emp e1
        left join emp e2 on e2.nemp = e1.encar;
        ```
      - Considere que a tabela `dep` tenha os seguintes valores
        ```
        ndep  nome           local
        10    Contabilidade  Condeixa
        20    Investigação   Mealhada
        30    Vendas         Coimbra
        40    Planejamento   Montemor
        ```
        Nesse caso, o SELECT a seguir está sintaticamente correto e apresentará nove linhas como resultado.
        ```
        SELECT e.nome "Nome", e.ndep "NDep", nome "Dep"
        FROM emp e, dep d
        WHERE e.ndep = d.ndep
        ORDER BY e.ndep;
        ```
  - enunciado: "Considerando a tabela emp do texto 6A2-I, assinale a opção correta, com base em SQL ANSI."
    alternativas:
      - O trecho a seguir está sintaticamente correto e permite criar uma tabela com quatro colunas, já preenchidas com dados.
        ```
        CREATE TABLE emp2 AS
        SELECT nemp,
        UPPER(nome) nome,
        funcao, sal*14+nvl (premios, 0) sal_anual
        FROM emp
        WHERE (sal, ndep) IN (SELECT max(sal), ndep
        FROM emp
        GROUP BY ndep);
        ```
      - Os comandos
        ```
        SELECT funcao FROM emp WHERE ndep = 10
        union all
        SELECT funcao FROM emp WHERE ndep = 30;
        ```
        apresentam o mesmo resultado que os comandos a seguir.
        ```
        SELECT funcao FROM emp WHERE ndep = 10
        union
        SELECT funcao FROM emp WHERE ndep = 30;
        ```
      - O trecho a seguir está sintaticamente correto e apresentará quatro linhas como resultado.
        ```
        SELECT funcao FROM emp WHERE ndep = 10
        MINUS
        SELECT funcao FROM emp WHERE ndep = 30
        ORDER BY funcao;
        ```
      - O trecho a seguir será executado sem erro em um banco de dados Oracle.
        ```
        INSERT INTO emp
        SELECT nemp+1000, 'CLONE ' || nome, funcao, encar,
        sysdate, sal, premios, ndep
        FROM emp;
        ```
      - O comando a seguir apagará todos os registros da tabela emp.
        ```
        DELETE * FROM emp;
        ```
