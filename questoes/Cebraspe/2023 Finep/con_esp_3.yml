      - O regime compensatório na modalidade banco de horas pode ser estabelecido mediante acordo individual estabelecido entre empregado e empregador.
  - enunciado: "A respeito dos recursos no processo do trabalho, assinale a opção correta."
    alternativas:
      - Se um argumento for invocado no recurso principal, mas o tribunal não tiver feito análise específica a respeito do tema, caberá à parte opor embargos declaratórios objetivando o posicionamento do tribunal sobre o tema.
      - A irregularidade de representação da parte na fase recursal é motivo suficiente para o não conhecimento do recurso de imediato.
      - Não há possibilidade de interposição de recurso contra quaisquer decisões interlocutórias na justiça do trabalho.
      - Não é cabível a interposição de recurso de revista contra acordão proferido, em agravo de petição, na liquidação de sentença.
      - Por ausência de previsão legal na Consolidação das Leis do Trabalho (CLT), não é possível a interposição de recurso adesivo no processo do trabalho.
  - enunciado: "No que diz respeito à proteção ao trabalho da mulher e à maternidade, assinale a opção correta."
    alternativas:
      - O fato de o empregador não ter conhecimento da gravidez da empregada não afasta o direito ao pagamento da indenização decorrente da estabilidade
      - O término do contrato de experiência autoriza a demissão da empregada gestante, ainda que se comprove que a concepção ocorreu na vigência do contrato.
      - Por falta de previsão legal específica, o direito à estabilidade provisória da gestante não abrange a categoria das empregadas domésticas.
      - Empregada contratada mediante contrato por tempo determinado não tem garantia à estabilidade provisória em razão de gravidez.
      - A garantia de emprego à empregada gestante autoriza a reintegração, ainda que o período de estabilidade já esteja exaurido.
  - enunciado: "A respeito dos processos de execução trabalhista, assinale a opção correta."
    alternativas:
      - É cabível execução provisória no processo do trabalho nos casos de sentença condenatória ainda não transitada em julgado, sendo limitados os atos de execução até a penhora.
      - Nos casos de execução de título executivo extrajudicial, o juízo competente para analisar a execução será diverso daquele que teria competência para o processo de conhecimento relativo à matéria.
      - Os termos de conciliação firmados perante as comissões de conciliação prévia possuem natureza de título executivo judicial.
      - O único recurso cabível na execução trabalhista é o agravo de petição.
      - Na execução trabalhista, não incidem custas judiciais.
  - enunciado: "No que diz respeito às férias, assinale a opção correta."
    alternativas:
      - Se o empregado permanecer em gozo de licença, mas continuar recebendo o salário por período superior a 30 dias, perderá o direito às férias.
      - As faltas do empregado podem gerar descontos no seu salário, mas não impactam o seu direito às férias.
      - No período de gozo de férias, o empregado poderá trabalhar para outro empregador, já que seu contrato de trabalho fica suspenso nesse período.
      - As férias podem ser parceladas em dois períodos, e um deles não pode ser inferior a 20 dias.
      - O início da contagem das férias pode coincidir com dia de repouso semanal remunerado, desde que previamente combinado com o empregado.
  - enunciado: "Assinale a opção correta a respeito dos fundos especiais previstos na Lei n.º 4.320/1964."
    alternativas:
      - Em regra, o saldo positivo de fundo especial apurado em balanço será transferido para o exercício seguinte, a crédito desse mesmo fundo.
      - Eventual saldo negativo de fundo especial poderá ser compensado com as receitas do exercício seguinte.
      - A constituição de um fundo especial independe da vinculação do produto de receitas especificadas por lei à realização de objetivos ou serviços específicos.
      - As normas de controle da citada lei prevalecem sobre eventuais normas específicas de controle previstas na lei instituidora do fundo especial.
      - Lei que instituir fundo especial poderá elidir a competência específica dos tribunais de contas, desde que a atribua a órgão específico de controle interno ou a auditores independentes.
  - enunciado: "Com base na Lei n.º 4.320/1964, assinale a opção correta com relação ao controle da execução orçamentária."
    alternativas:
      - O controle da execução orçamentária compreende a verificação da legalidade dos atos de que resultem a arrecadação da receita ou a realização da despesa, o nascimento ou a extinção de direitos e obrigações.
      - O controle interno da execução orçamentária é pressuposto necessário para a realização do controle externo.
      - O controle interno permite que haja, em periodicidade no máximo anual, o levantamento, a prestação ou a tomada de contas de todos os responsáveis por bens ou valores públicos.
      - A verificação da legalidade dos atos de execução orçamentária deverá ser prévia, não alcançando os atos realizados após a liquidação da respectiva despesa.
      - O controle interno consiste na fiscalização realizada pelo Poder Legislativo mediante parecer prévio do Tribunal de Contas da União.
  - enunciado: Conforme a Lei n.º 13.303/2016, o Comitê de Auditoria Estatutário
    alternativas:
      - deverá reunir-se quando necessário, no mínimo bimestralmente, de modo que as informações contábeis sejam sempre apreciadas antes de sua divulgação.
