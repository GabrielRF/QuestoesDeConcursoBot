      Tendo em vista que o termo sensoriamento remoto indica a captura ou a coleta de dados a partir de sensores sem contato físico direto com a superfície terrestre, julgue os itens a seguir.

      O LIDAR (light detection and ranging) apresenta como vantagem o fato de que sua técnica não é atingida pela falta de luminosidade ou presença de nebulosidade, como, por exemplo, épocas chuvosas, podendo a aeronave sobrevoar em baixas altitudes e com GPS diferencial, isto é, de maior precisão.
    alternativas:
      - Certo
      - Errado
  - enunciado: "A energia utilizada no sensoriamento remoto — radiação solar — é do tipo radiação eletromagnética (REM), que se propaga em ondas com diversas características físicas, medidas em frequência e em comprimento de onda."
    alternativas:
      - Certo
      - Errado
  - enunciado: "A assinatura espectral serve de base para a formação da ideia de reflexão de alvos, o que torna possível sua generalização, uma vez que também são fornecidas informações adicionais, quando geradas, sobre as condições geométricas e sobre os próprios alvos."
    alternativas:
      - Errado
      - Certo
  - enunciado: "No sistema RADAR (radio detection and ranging), a faixa imageada pelo radar recobre uma ampla região do terreno, estando suas imagens sujeitas a diferenças de retroespalhamento em função da distância e, portanto, do ângulo entre a plataforma de aquisição e o objeto imageado; a região mais próxima à antena tende a produzir valores mais elevados de retroespalhamento que a região distante da antena, em decorrência das modificações no ângulo de incidência local."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Em levantamentos aerofotogramétricos, o GSD (ground sample distance) representa o tamanho real, em unidades do terreno, que um pixel da imagem representa: quanto menor o pixel, melhor a resolução da imagem; o GSD é indiretamente relacionado com a altura da aeronave em relação ao solo, a distância focal e o tamanho físico do pixel, que é relativo à câmara utilizada."
    alternativas:
      - Errado
      - Certo
