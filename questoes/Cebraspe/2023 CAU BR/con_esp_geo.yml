    alternativas:
      - Certo
      - Errado
  - enunciado: "No processamento digital de imagens, são utilizadas diversas funções, entre as quais se incluem: realce por modificação de histograma, filtragem espacial, classificação estatística por máxima verossimilhança; rotação espectral (componentes principais); transformação IHS-RGB; e registro."
    alternativas:
