      - Errado
  - enunciado: "Os profissionais de assessoria produzem e disponibilizam conteúdos em diferentes formatos digitais para seus públicos, principalmente na chamada sala de imprensa online, na qual disponibilizam press-kits digitais, releases, guias de fontes, links para redes sociais, documentos confidenciais e bancos de pauta."
