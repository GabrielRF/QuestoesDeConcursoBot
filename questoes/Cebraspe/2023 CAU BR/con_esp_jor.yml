      Tendo em vista o contexto contemporâneo de atuação dos profissionais de assessoria de imprensa, julgue os itens que se seguem.

      Em situações de crise institucional, é importante que a assessoria de imprensa atenda às demandas dos jornalistas e se prepare para fornecer informações completas, com dados e números atualizados sobre o ocorrido, a fim de esclarecer os fatos e informar as providências adotadas pela organização.
    alternativas:
      - Certo
      - Errado
  - enunciado: "Além das funções tradicionais de produção de releases, atendimento à imprensa e levantamento de pautas, o assessor de imprensa atualmente também atua como gestor e estrategista, gerenciando crises e definindo estratégias para as mídias sociais."
    alternativas:
      - Certo
      - Errado
  - enunciado: "O fator decisivo para um jornalista aproveitar um release enviado por email pela assessoria de imprensa é o título do assunto, pois a falta de um título ou um título mal escolhido pode comprometer as chances de publicação do tema de interesse da organização."
    alternativas:
      - Certo
      - Errado
