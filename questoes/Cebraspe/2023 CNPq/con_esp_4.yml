    alternativas:
      - Errado
      - Certo
  - enunciado: "Entre os modelos de decisão da política pública estão o racional e o incremental: o primeiro conhece o problema de tal forma que torne possível tomar decisão de grande impacto, o segundo busca soluções de maneira gradual."
    alternativas:
      - Certo
      - Errado
