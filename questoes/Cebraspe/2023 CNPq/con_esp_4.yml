      - Errado
      - Certo
  - enunciado: "O Conselho Nacional de Ciência e Tecnologia (CCT), órgão de assessoramento superior do ministro de Ciência e Tecnologia, atua na perspectiva de tornar ciência, tecnologia e inovação em um dos eixos estruturantes do desenvolvimento econômico e social do país."
    alternativas:
      - Errado
      - Certo
