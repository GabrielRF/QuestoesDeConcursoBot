    alternativas:
      - Errado
      - Certo
  - enunciado: "Na implementação de políticas públicas, são consideradas cinco perspectivas principais: de cima para baixo (top-down); de baixo para cima (bottom-up); formação e formulação de agenda; implementação; e monitoramento e avaliação."
    alternativas:
      - Errado
      - Certo
  - enunciado: "A proposição da política pública tem como característica a identificação do problema público e a determinação das possíveis soluções que possam ser adotadas pelo Estado para resolver o problema social que foi identificado na sociedade."
