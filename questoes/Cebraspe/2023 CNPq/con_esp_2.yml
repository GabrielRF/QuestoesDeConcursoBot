      A finalidade do teste de esforço é determinar o modo como, por exemplo, a aplicação web e seu ambiente do lado do servidor responderão a várias condições operacionais.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Os testes de carga e os testes de esforço são testes de desempenho que exigem instrumentação de hardware e software, uma vez que frequentemente é necessário medir a utilização dos recursos de forma precisa."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Julgue os itens a seguir, relativos aos elementos da modelagem funcional baseada na UML.

      Um diagrama de sequência da UML complementa o caso de uso por meio de uma representação gráfica do fluxo de interação em um cenário específico, representando como o sistema reage a eventos internos.
    alternativas:
      - Errado
      - Certo
