      A respeito de Scrum, julgue os itens a seguir.

      O backlog do produto é um subconjunto de itens do backlog do sprint selecionado pela equipe do produto para ser completado na forma do incremento de código durante o sprint ativo atual.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Os princípios do Scrum são utilizados para orientar as atividades de desenvolvimento dentro de um processo que incorpora as atividades metodológicas para requisitos, análise, projeto, evolução e entrega do software; em cada uma dessas atividades são realizadas tarefas em sprints específicos, correspondentes a cada uma delas."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Em relação aos aspectos associados à qualidade do software, julgue os itens que se seguem.

      Caso um sistema esteja sujeito a uma probabilidade de ataque de 25% e a sua probabilidade de repelir esse ataque seja de 95%, a integridade do software será muito alta, de aproximadamente 99%.
    alternativas:
      - Certo
      - Errado
  - enunciado: "De acordo com a norma ISO 25010, o modelo de qualidade em uso aplicado ao software descreve as seguintes características: adequação funcional, eficiência de desempenho, compatibilidade, usabilidade, confiabilidade, segurança, facilidade de manutenção e portabilidade."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      Acerca de controle de versão, julgue o próximo item.

      Para se implantar um gerenciamento efetivo de alterações do tipo “codifique e vá em frente”, recomenda-se modificar o processo convencional de controle de alterações de software, criando-se classes de alterações que terão fluxos de tratamentos diferenciados.
    alternativas:
      - Certo
      - Errado
  - enunciado: |
