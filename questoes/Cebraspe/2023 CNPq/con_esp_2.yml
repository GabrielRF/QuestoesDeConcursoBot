    alternativas:
      - Errado
      - Certo
  - enunciado: |
      Julgue os itens subsecutivos, relacionados a DevSecOps.

      No contexto das equipes de desenvolvimento de software, o DevSecOps representa uma evolução pelo fato de integrar ao processo uma equipe específica que trata exclusivamente da segurança de software, liberando as equipes de desenvolvimento e operacionais dessa tarefa, de forma a agilizar significativamente a entrega do software.
    alternativas:
      - Errado
      - Certo
  - enunciado: "O processo shift left tem por objetivo encorajar os desenvolvedores de software a migrarem a segurança da direita (fim) para a esquerda (início) do processo de DevOps (entrega)."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Em relação ao desenvolvimento guiado por teste (TDD), julgue os itens que se seguem.

      No TDD, o teste deve ser criado com o objetivo de fazer o segmento de código falhar, gerando-se um processo iterativo que permite a submissão de muitas subfunções simultaneamente, o que confere uma agilidade significativa ao processo.
    alternativas:
      - Errado
      - Certo
  - enunciado: "O TDD é uma tendência que enfatiza o projeto de casos de teste antes da criação do código fonte e se caracteriza como parte do modelo ágil de desenvolvimento de software."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Considerando o modelo de processo de prototipação, julgue os próximos itens.

      O envolvimento do cliente, o uso do protótipo em produção parcial, o rápido planejamento e o fácil gerenciamento são vantagens da prototipação.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Após a definição dos objetivos gerais, o protótipo, nessa modelagem, atua como um mecanismo para identificar os requisitos do software."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Julgue os itens seguintes, a respeito do desenvolvimento orientado ao comportamento (BDD).

      Ao se utilizar a metodologia BDD, espera-se que as entregas sejam feitas com menor quantidade de retrabalho e com cobertura de testes automatizados, a documentação passe a ser integrada ao sistema, e os projetos passem a ter estimativas dentro do prazo, com custos controlados.
    alternativas:
      - Certo
      - Errado
  - enunciado: "Durante o período do BDD, os planos serão validados pelos desenvolvedores conforme previsto pelo TDD por meio de ferramentas de teste como JUnit e Mockito."
    alternativas:
      - Certo
      - Errado
  - enunciado: "A linguagem ubíqua Cucumber é utilizada para a definição de cenários iniciais no BDD e permite que a equipe de negócios faça levantamentos com as partes interessadas (stakeholders) e os transforme em histórias do usuário (user story)."
    alternativas:
      - Errado
      - Certo
