      Acerca das características básicas das organizações modernas, do processo organizacional, da gestão de processos e gestão da qualidade, julgue os itens a seguir.

      Visando ao aumento da competitividade com mais fluidez e flexibilidade na tomada de decisões, a tendência das organizações modernas é adotar cadeias de comando mais curtas, que tenham menos níveis hierárquicos e estruturas horizontais mais ágeis.
    alternativas:
      - Certo
      - Errado
  - enunciado: "O planejamento orientado a mudanças e prioridades possibilita a antecipação dos problemas, de modo a aproveitar as oportunidades oriundas das novas situações e privilegiar os temas mais importantes."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Segundo os princípios de gestão da qualidade defendidos por Deming, deve-se priorizar, para a obtenção da qualidade, as inspeções massivas dos serviços executados."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Os processos finalísticos estão vinculados às atividades-fim da organização e, por isso, não podem ser classificados como processos críticos, pois são de natureza estratégica para o sucesso organizacional."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      Julgue os próximos itens sobre gestão de projetos, planejamento estratégico, excelência nos serviços públicos e empreendedorismo governamental.

      O estabelecimento de inovações tecnológicas e ações de empreendedorismo governamental independe das repercussões internas à instituição, pois os pontos de atenção devem ser centrados no atendimento ao cidadão.
    alternativas:
      - Errado
      - Certo
  - enunciado: "A quantidade de fases de um projeto é variável e pode ter durabilidade e esforços distintos; contudo, no âmbito do desenvolvimento de uma entrega específica, as fases do projeto devem ser interligadas."
    alternativas:
      - Certo
      - Errado
  - enunciado: "O plano estratégico, resultado do planejamento estratégico, deve evidenciar os planos setoriais para alcance dos resultados das distintas áreas da organização."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Para alcançar excelência na prestação de serviços públicos, o Estado deve promover amplos debates com a sociedade para estabelecer prioridades e dar transparência quanto a seu papel e seus espaços de atuação."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      A respeito de aspectos relativos a gestão de resultados nos serviços públicos, convergências e diferenças entre a gestão pública e a gestão privada, paradigma do cliente na gestão pública e sustentabilidade pública e acessibilidade, julgue os itens seguintes.

      Os indicadores para mensuração de resultados devem ser de fácil compreensão pelos usuários e devem possibilitar a discussão sobre os resultados obtidos e os seus impactos na organização.
    alternativas:
      - Certo
      - Errado
  - enunciado: "A administração gerencial é um estilo de gestão que ocorre tanto na administração pública quanto na privada, sendo equiparados, em ambas as esferas, a forma de obtenção de lucros, os resultados e os interesses envolvidos."
    alternativas:
      - Errado
      - Certo
  - enunciado: "A sustentabilidade na gestão pública está relacionada à justiça social e à viabilidade econômica no que se refere à correta exploração dos recursos naturais, desconsiderando aspectos relativos à eliminação do déficit público e à estabilização econômica."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Ao se compreender os cidadãos como clientes e usuários dos serviços públicos, exige-se das organizações públicas agilidade, busca por excelência e inovação na prestação de serviços."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Acerca das principais abordagens da administração, julgue os itens a seguir.

      Segundo a teoria das relações humanas, ao contrário do que concebia a teoria clássica, o ser humano não é somente um ser que se motiva pelo dinheiro, mas um ser dotado de sentimentos e percepções.
    alternativas:
      - Certo
      - Errado
  - enunciado: "A abordagem básica da escola da administração científica fundamenta-se na ênfase colocada nas tarefas."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      No que se refere às funções da administração, que compreendem planejamento, organização, direção e controle, julgue os itens subsequentes.

      A função direção é uma etapa anterior à de planejamento e à de organização, e compreende as decisões que acionam recursos, especialmente pessoas, para realizar e alcançar objetivos.
    alternativas:
      - Errado
      - Certo
  - enunciado: "A função organizar envolve a estrutura organizacional, que consiste no processo por meio do qual os administradores fazem escolhas organizacionais específicas acerca das relações de subordinação de cargos e tarefas."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      A respeito do planejamento estratégico e da análise SWOT, julgue os itens seguintes.

      Oportunidades e ameaças são fatores observados nas análises do ambiente externo, ao passo que pontos fortes e fracos inserem-se entre os fatores considerados nas análises do ambiente interno.
    alternativas:
      - Errado
      - Certo
  - enunciado: "A partir da análise SWOT, tem-se uma boa visão de conjunto a respeito da situação geral de uma organização, o que proporciona a base para a elaboração de uma estratégia."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Julgue os itens a seguir, relativos às vantagens e desvantagens de cada tipo de departamentalização.

      Apesar de ser mais difícil de coordenar, a departamentalização por produtos reduz o poder dos gerentes de produtos ou serviços, o que aumenta a estabilidade das estruturas de poder das organizações.
    alternativas:
      - Errado
      - Certo
  - enunciado: "A departamentalização por clientes possibilita assegurar conhecimento e atendimento contínuo e rápido às necessidades específicas de diferentes tipos e classes de clientes."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Acerca do sistema de medição de desempenho organizacional, julgue os itens que se seguem.

      A medição do desempenho organizacional quando executada de modo adequado é uma ferramenta eficaz e necessária, embora não seja suficiente para assegurar que uma estratégia seja implantada em todos os níveis da organização.
    alternativas:
      - Certo
      - Errado
  - enunciado: "Para a medição do desempenho organizacional, é primordial que se defina, com base na estratégia da organização, o que será medido, como, por exemplo, o lucro líquido, a produtividade, a eficiência e a rotatividade da mão de obra."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
