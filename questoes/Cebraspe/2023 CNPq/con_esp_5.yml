      - Errado
  - enunciado: |
      Quanto à tecnologia da informação (TI) na administração pública, julgue os itens subsecutivos.

      O Sistema de Administração de Recursos de Tecnologia da Informação (SISP) foi instituído com o objetivo de organizar a operação, o controle, a supervisão e a coordenação dos recursos de informação e informática da administração direta, autárquica e fundacional do Poder Executivo Federal.
    alternativas:
      - Certo
      - Errado
  - enunciado: "A administração pública prima pela melhor gestão dos recursos de TI e pela maior qualidade na prestação de serviços aos cidadãos; assim, criou o planejamento estratégico de TI, que é o instrumento que permite nortear e acompanhar a atuação da área de tecnologia da informação e comunicações (TIC), definindo estratégias e plano de ação para implementá-las."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      Julgue os itens a seguir, relativos ao Programa de Governo Eletrônico e sua evolução junto à transformação digital.

      O Programa de Governo Eletrônico iniciou-se no ano 2000; no entanto, somente em 2016 ocorreu a implantação de um novo paradigma de gestão pública e de relacionamento entre o Estado brasileiro e a sociedade, por meio da publicação da Estratégia de Governança Digital (EGD).
    alternativas:
      - Certo
      - Errado
  - enunciado: "Um dos princípios da Estratégia de Governo Digital é a consolidação de um governo integrado, que visa ampliar a oferta de serviços digitais e retirar do cidadão o ônus do deslocamento e da apresentação de documentos, por meio da integração de dados e serviços da União, dos estados e do Distrito Federal."
    alternativas:
      - Certo
      - Errado
  - enunciado: "A automação de serviços, ferramenta disponível para a transformação digital, apresenta como um de seus benefícios a disponibilização do serviço no portal gov.br, com login específico da instituição à qual o serviço pertence."
    alternativas:
      - Errado
      - Certo
  - enunciado: "A transformação digital no governo corresponde à oferta de um serviço público de qualidade com menor dispêndio de tempo e dinheiro por parte do cidadão."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Acerca de dados abertos, de análise de negócios e de gerenciamento de produtos, julgue os itens subsequentes.

      O gerente de produto é a pessoa que identifica as necessidades do cliente e os objetivos de negócios, gerenciando o produto ao estabelecer o equilíbrio das necessidades de três áreas distintas: experiência do usuário, tecnologia e negócios.
    alternativas:
      - Certo
      - Errado
  - enunciado: "Os órgãos e as entidades da administração pública federal direta, autárquica e fundacional são obrigados a publicar anualmente seus planos de dados abertos."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Sob a óptica da análise de negócios, uma solução corresponde ao conjunto de mudanças feitas no estado atual de uma organização com o intuito de permitir que ela atenda a uma necessidade do negócio, resolva um problema ou se beneficie de uma oportunidade."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Julgue os itens a seguir, a respeito de design thinking, de gestão por processos e de ciclo PDCA.

      Na etapa de protótipo do design thinking, a equipe seleciona oficialmente as ideias mais produtivas à resolução do problema por meio do uso de ferramentas como brainstorming, cardápio de ideias e matriz de posicionamento.
    alternativas:
      - Errado
      - Certo
  - enunciado: "O ciclo PDCA, cuja motivação é aperfeiçoar, refinar ou inovar, foca em comparar algo real com algo desejável, em que a única possibilidade é o diagnóstico de um desvio, que caracteriza um gatilho para análise."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Na gestão por processos, a transformação de processos acontece com base na modelagem AS-IS e nas melhorias propostas dos modelos TO-BE, ou seja, a transformação é a realização prática do desenho aprovado, incluindo-se as melhorias implementadas."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Acerca de governança corporativa, julgue os itens a seguir.

      A maioria das companhias brasileiras de grande porte apresenta uma estrutura de propriedade difusa, com elevada dispersão da base acionária e separação clara entre propriedade e controle.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Governança corporativa corresponde ao conjunto de princípios, práticas, regras explícitas e normas tácitas que regem os relacionamentos entre acionistas, conselheiros, executivos e colaboradores, determinando o propósito e os estilos de liderança predominantes em uma organização."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Cooperação entre os colaboradores e promoção do interesse coletivo da organização, bem como diversidade, inclusão e direitos humanos, são princípios de boa governança."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      No que se refere ao COBIT 2019, julgue os itens seguintes.

      Sistema de governança de ponta a ponta, abordagem holística e sistema de governança dinâmico são princípios do sistema de governança do modelo COBIT 2019.
    alternativas:
      - Certo
      - Errado
  - enunciado: "Conforme o COBIT 2019, os habilitadores interagem entre si para criar uma forma abrangente e holística de governança que contribua para um sistema de governança."
    alternativas:
      - Errado
      - Certo
  - enunciado: "No COBIT 2019, os objetivos de governança são agrupados no domínio construir, adquirir e implementar (na sigla em inglês, BAI — build, acquire and implement)."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      Julgue os itens que se seguem, a respeito da ITIL 4.

      As quatro dimensões de gerenciamento de serviço definidas pela ITIL 4 são: organizações e pessoas; informação e tecnologia; parceiros e fornecedores; e fluxos de valor e processos.
    alternativas:
      - Certo
      - Errado
  - enunciado: "Cadeia de valor de serviço, práticas, princípios orientadores, governança e melhoria contínua são os principais componentes do sistema de valores de serviço da ITIL 4."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Produto, na ITIL 4, é um meio de permitir a cocriação de valor, a fim de facilitar os resultados que o cliente deseja alcançar, sem que ele tenha de gerenciar custos e riscos específicos."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      Com base na norma ABNT NBR ISO 38500, julgue os itens subsecutivos.

      Convém que as estruturas de governança avaliem regularmente a conformidade interna da organização com o seu framework de governança de tecnologia da informação (TI) e até que ponto a TI atende às obrigações (regulamentares, legislativas, contratuais) e às políticas internas.
    alternativas:
      - Certo
      - Errado
  - enunciado: "Monitorar a conformidade com as políticas e o desempenho em relação às estratégias é uma das principais tarefas por meio das quais as estruturas de governança administram a tecnologia da informação."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Julgue os próximos itens, relativos ao ciclo PDCA, ao planejamento estratégico e à estratégia organizacional.

      Entre as estratégias de crescimento, que visam aumentar a escala, o alcance e o impacto de uma empresa no mercado, o crescimento orgânico é a estratégia que inclui fusões, aquisições e parcerias com outras empresas, permitindo a entrada em novos mercados.
    alternativas:
      - Errado
      - Certo
  - enunciado: "No ciclo PDCA, a ferramenta 5W2H costuma ser usada na análise do processo, que é a etapa realizada com o intuito de identificar a causa raiz do problema identificado."
    alternativas:
      - Errado
      - Certo
  - enunciado: "No ciclo PDCA, é necessário padronizar todas as ações que tenham proporcionado benefícios concretos e comprovados na etapa de verificação, para que o trabalho realizado não seja esquecido ou perdido futuramente."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Planejamento estratégico de tecnologia da informação (TI) é um empreendimento complexo e crítico que exige uma estreita coordenação com as unidades de negócios da organização; a ausência ou presença da capacidade de TI pouco influencia no atingimento dos objetivos estratégicos."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      O conselho de administração de determinada organização, ao aprovar a implantação de um sistema de governança, resolveu pela instalação de um comitê de auditoria em detrimento da constituição de um conselho fiscal, e decidiu pela contratação de uma empresa terceirizada para atuar como auditoria interna.

      A partir desse cenário hipotético, julgue os itens a seguir.

      O conselho de administração, por ser o órgão responsável pela aprovação da implantação do sistema de governança, não é um componente da estrutura de governança da organização.
    alternativas:
      - Errado
      - Certo
  - enunciado: "A organização não poderia dispensar a constituição de um conselho fiscal, pois ele é parte integrante de um sistema de governança e possui atribuições definidas em lei."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Por ser uma atividade sensível e estratégica para a governança de uma organização, a auditoria interna deve ser realizada e composta integralmente de membros da própria organização."
    alternativas:
      - Errado
      - Certo
  - enunciado: "O comitê de auditoria deve prestar contas diretamente ao diretor presidente da organização."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Ainda que exista um comitê de auditoria, é recomendável a contratação de um auditor independente a fim de avaliar os controles internos utilizados pela administração para a elaboração de demonstrativos financeiros."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      No que se refere a riscos e compliance e à gestão de riscos em tecnologia da informação (TI), julgue os itens seguintes.

      Existe risco de agenciamento quando, por exemplo, o administrador de uma organização tem o poder de alocar recursos da empresa e produzir informações relacionadas às suas decisões.
    alternativas:
      - Certo
      - Errado
  - enunciado: "O comitê de auditoria deve dar suporte ao conselho de administração na supervisão da estrutura e das atividades de gerenciamento de riscos."
    alternativas:
      - Certo
      - Errado
  - enunciado: "As ações relacionadas a compliance devem estar fundamentadas em critérios éticos refletidos no código de conduta da organização."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Os gestores de TI são responsáveis pela decisão a respeito da implantação de um sistema de governança de TI."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Compete ao comitê de gestão de riscos aprovar políticas específicas que estabeleçam os limites aceitáveis para a exposição de riscos da organização."
    alternativas:
      - Errado
      - Certo
  - enunciado: "A área de gestão de riscos na governança de TI deve ter um entendimento claro dos limites de aceitação de exposição de riscos da empresa."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Julgue os itens a seguir, relativos à gestão de desempenho e à gestão de recursos.

      A aquisição de produtos e serviços de TI é um dos princípios da gestão de recursos, assim como a contratação de força de trabalho que considere o equilíbrio entre benefícios, oportunidades, custos e riscos.
    alternativas:
      - Certo
      - Errado
  - enunciado: "A gestão de desempenho na governança corporativa de TI deriva do princípio de que é necessário que a organização considere as capacidades atuais e futuras de TI para garantir que as necessidades futuras do negócio sejam satisfeitas."
    alternativas:
      - Errado
      - Certo
  - enunciado: "Quando se trata de governança corporativa de TI, há vários modelos ou frameworks que podem ser adotados e(ou) adaptados pelas organizações."
    alternativas:
      - Certo
      - Errado
  - enunciado: "Uma vez aprovado o plano de aquisição de TI, compete aos auditores realizar a fiscalização da execução do plano, sendo prescindível o monitoramento, por parte dos dirigentes da organização, dos investimentos realizados."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      Com base na Lei n.º 14.133/2021, julgue os seguintes itens.

      O projeto básico, documento constitutivo da primeira etapa do planejamento de uma contratação, dá a base para o anteprojeto e caracteriza o interesse público na contratação.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Na contratação de projetos e serviços de desenvolvimento de softwares, os autores devem ceder à administração pública todos os direitos patrimoniais a eles relativos; assim, os softwares poderão ser livremente alterados e utilizados em outras ocasiões, sem necessidade de novas autorizações por parte dos autores."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
      Julgue os itens a seguir, considerando a Lei n.º 12.527/2011 (Lei de Acesso à Informação), o Decreto n.º 7.845, o Decreto n.º 7.724, e suas alterações.

      O Decreto n.º 7.724 inclui autarquias e sociedades de economia mista na sua abrangência.
    alternativas:
      - Certo
      - Errado
  - enunciado: "A Lei n.º 12.527/2011 reconhece a obrigatoriedade de consentimento para divulgação de informações pessoais quando estas forem necessárias à prevenção e diagnóstico médico, quando o interessado estiver física ou legalmente incapaz, com a finalidade única e exclusiva de tratamento médico."
    alternativas:
      - Errado
      - Certo
  - enunciado: "O Decreto n.º 7.845 tem por objetivo regulamentar exclusivamente procedimentos para credenciar e tratar segurança da informação classificada como confidencial no âmbito do Poder Executivo federal."
    alternativas:
      - Errado
      - Certo
  - enunciado: |
      Com base na Lei n.º 12.737/2012 (Lei de Delitos Informáticos), julgue os itens a seguir.

      Multa financeira e atuação em trabalhos sociais são as penas previstas para interrupção ou perturbação de serviço de informação de utilidade pública.
    alternativas:
      - Errado
      - Certo
  - enunciado: "Configura-se como crime divulgar informações de forma não autorizada, obtidas por meio de invasão."
    alternativas:
      - Certo
      - Errado
  - enunciado: |
