  - enunciado: "Determinado policial militar é acionado para verificar ocorrência de violência doméstica envolvendo, como vítimas, esposa e filhas do suspeito agressor. Considerando os dispositivos legais e tratando da vitimologia na Lei Federal nº 11.340/2006, assinale a alternativa INCORRETA."
    alternativas:
      - O policial deve somente preservar o local do crime e, em nenhuma hipótese, determinar o afastamento do agressor do lar conjugal, sendo esta uma medida exclusiva do magistrado ou da autoridade policial.
      - O policial deve ter cautela para não incidir no crime de violência institucional prevista na Lei de abuso de autoridade.
