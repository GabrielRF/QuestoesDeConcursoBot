questoes:
  - enunciado: |
      De acordo com a Lei de Acesso à Informação (Lei n° 12.527/2011), informe se é verdadeiro (V) ou falso (F) o que se afirma a seguir e assinale a alternativa com a sequência correta.

      ( ) Considera-se autenticidade a qualidade da informação que tenha sido produzida, expedida, recebida ou modificada por determinado indivíduo, equipamento ou sistema.
      ( ) No caso de indeferimento de acesso a informações ou às razões da negativa do acesso, poderá o interessado interpor recurso contra a decisão no prazo de 10 (dez) dias a contar da sua ciência.
      ( ) As informações ou documentos que versem sobre condutas que impliquem violação dos direitos humanos praticada por agentes públicos ou a mando de autoridades públicas poderão ser objeto de restrição de acesso.
      ( ) As informações que puderem colocar em risco a segurança do Presidente e Vice-Presidente da República e respectivos cônjuges e filhos(as) serão classificadas como ultrassecretas e ficarão sob sigilo até o término do mandato em exercício ou do último mandato, em caso de reeleição.
    alternativas:
      - V – V – F – F.
      - F – V – V – V.
      - V – F – V – V.
      - F – F – F – V.
      - F – V – F – F.
  - enunciado: "A Administração da cidade Alfa deseja contratar objeto que envolve uma inovação tecnológica, atendendo todos os requisitos para que seja utilizada a modalidade diálogo competitivo. Sobre essa modalidade, assinale a alternativa correta com base no que dispõe a Lei n° 14.133/2021."
    alternativas:
      - A Administração apresentará, por ocasião da divulgação do edital em sítio eletrônico oficial, suas necessidades e as exigências já definidas e estabelecerá prazo mínimo de 25 (vinte e cinco) dias úteis para manifestação de interesse na participação da licitação.
      - Os critérios empregados para pré-seleção dos licitantes deverão ser previstos em edital, e serão admitidos os primeiros interessados que preencherem os requisitos objetivos estabelecidos, até o limite de cinco licitantes.
      - O diálogo competitivo será conduzido por comissão de contratação composta de pelo menos 4 (quatro) servidores efetivos ou empregados públicos pertencentes aos quadros permanentes da Administração, não sendo admitida a contratação de profissionais para assessoramento técnico da comissão.
      - As reuniões com os licitantes pré-selecionados serão sigilosas e não poderão ser registradas em ata.
      - O edital não poderá prever a realização de fases sucessivas para a modalidade diálogo competitivo.
