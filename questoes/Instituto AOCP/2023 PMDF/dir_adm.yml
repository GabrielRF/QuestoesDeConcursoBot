  - enunciado: "Assinale a alternativa correta acerca do regime de concessão e permissão da prestação de serviços públicos, de acordo com o que prevê a Lei n° 8.987/1995."
    alternativas:
      - Declarada a caducidade da concessão, não resultará para o poder concedente qualquer espécie de responsabilidade em relação aos encargos, ônus, obrigações ou compromissos com terceiros ou com empregados da concessionária.
      - Acerca da política tarifária, os contratos não poderão prever mecanismos de revisão das tarifas, a fim de preservar a segurança e a previsibilidade do negócio.
      - No contrato de concessão, incumbe à concessionária a execução do serviço concedido, não sendo cabível a ela responder pelos prejuízos causados ao poder concedente, mas sim aqueles causados aos usuários ou a terceiros, sem que a fiscalização exercida pelo órgão competente exclua ou atenue essa responsabilidade.
      - Incumbe ao poder concedente manter em dia o inventário e o registro dos bens vinculados à concessão, bem como captar, aplicar e gerir os recursos financeiros necessários à prestação do serviço.
      - Considera-se encampação a retomada do serviço pelo poder concedente antes do início do prazo da concessão por motivo de interesse público, mediante lei autorizativa específica e posterior pagamento da indenização.
