  - enunciado: |
      No que diz respeito ao Decreto nº 41.167/2020 do Distrito Federal, informe se é verdadeiro (V) ou falso (F) o que se afirma a seguir e assinale a alternativa com a sequência correta.

      ( ) Aos órgãos de apoio, constituídos pelas Unidades Operacionais da Corporação, incumbem as atividades de policiamento ostensivo e de preservação da ordem pública, valendo-se dos meios inerentes a tal fim.
      ( ) O Centro de Políticas de Segurança Pública, ao qual compete assessorar na implementação e consolidação das políticas de segurança pública e no desenvolvimento de programas sociais preventivos voltados à sociedade, subordina-se ao Subcomandante-Geral.
      ( ) A estrutura básica dos Comandos de Policiamento compreende: Seção Administrativa, Seção de Inteligência e Seção de Planejamento, Operações e Instrução.
      ( ) Os Comandos de Policiamento são considerados órgãos de execução de nível operacional.
