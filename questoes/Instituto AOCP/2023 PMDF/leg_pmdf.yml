  - enunciado: "Acerca da Lei Orgânica do Distrito Federal, assinale a alternativa correta."
    alternativas:
      - Ao Distrito Federal são atribuídas as competências legislativas reservadas aos Estados e Municípios, cabendo-lhe exercer, em seu território, todas as competências que não lhe sejam vedadas pela Constituição Federal.
      - Entre outros previstos, constitui valor fundamental do Distrito Federal promover, proteger e defender os direitos da criança, do adolescente e do jovem.
      - O Distrito Federal organiza-se em Regiões Administrativas, com vistas à centralização administrativa, à utilização racional de recursos para o desenvolvimento sócio-econômico e à melhoria da qualidade de vida.
      - Os bens do Distrito Federal destinar-se-ão exclusivamente ao uso público, respeitadas as normas de proteção ao meio ambiente, ao patrimônio histórico, cultural, arquitetônico e paisagístico, e garantido o interesse social.
      - Os bens públicos tornar-se-ão disponíveis ou indisponíveis por meio de afetação ou desafetação, respectivamente.
